<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing - Don't Drink!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Header */
        .game-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .game-title {
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .exit-btn {
            background: #EF4444;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .exit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
        }
        
        /* Game Info */
        .game-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .room-code {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .game-type {
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
        }
        
        /* Question Section */
        .question-section {
            background: white;
            color: #333;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .question-number {
            color: #764ba2;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        
        .question-text {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 30px;
            min-height: 150px;
        }
        
        .question-controls {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: rgba(0, 0, 0, 0.1);
            color: #333;
        }
        
        .btn-secondary:hover {
            background: rgba(0, 0, 0, 0.15);
        }
        
        /* Scoreboard */
        .scoreboard {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
        }
        
        .scoreboard h3 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .players-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .player-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .player-avatar {
            font-size: 1.5rem;
        }
        
        .player-name {
            font-weight: 600;
        }
        
        .player-score {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        /* Hide scoreboard in offline mode */
        .offline-mode .scoreboard {
            display: none;
        }
        
        .offline-mode .main-content {
            grid-template-columns: 1fr;
        }
        
        /* Loading state */
        .loading {
            opacity: 0.5;
            pointer-events: none;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .scoreboard {
                order: 2;
            }
            
            .question-text {
                font-size: 1.8rem;
            }
            
            .game-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Game Header -->
        <div class="game-header">
            <h1 class="game-title">Don't Drink!</h1>
            <button class="exit-btn" id="exitBtn">Exit Game</button>
        </div>
        
        <!-- Game Info Bar -->
        <div class="game-info">
            <div class="room-code">Room: <span id="roomCode">Loading...</span></div>
            <div class="game-type" id="gameType">Loading...</div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <!-- Question Section -->
            <div class="question-section">
                <div class="question-number" id="questionNumber">Question 1 of âˆž</div>
                <div class="question-text" id="questionText">Loading question...</div>
                <div class="question-controls">
                    <button class="btn btn-primary" id="nextBtn">Next Question</button>
                </div>
            </div>
            
            <!-- Scoreboard -->
            <div class="scoreboard" id="scoreboard">
                <h3>Players</h3>
                <div class="players-list" id="playersList">
                    <!-- Players will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Socket.IO Script -->
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script>
        let socket = null;
        let currentQuestion = 0;
        let gameConfig = {};
        let isOfflineMode = true;
        
        // Parse URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                room: params.get('room') || 'OFFLINE',
                game: params.get('game') || 'nhie',
                intensity: params.get('intensity') || 'medium',
                mode: params.get('mode') || 'offline'
            };
        }
        
        // Initialize game
        function initGame() {
            gameConfig = getUrlParams();
            
            // Update UI
            document.getElementById('roomCode').textContent = gameConfig.room;
            document.getElementById('gameType').textContent = `${gameConfig.game.toUpperCase()} - ${gameConfig.intensity}`;
            
            // Check if offline mode
            isOfflineMode = (gameConfig.mode === 'offline' || gameConfig.room === 'OFFLINE');
            
            if (isOfflineMode) {
                // Add offline mode class to hide scoreboard
                document.getElementById('mainContent').classList.add('offline-mode');
                // Use API for offline mode
                loadQuestionViaAPI();
            } else {
                // Try Socket.IO for online modes
                trySocketConnection();
            }
        }
        
        // Try Socket.IO connection (for online modes)
        function trySocketConnection() {
            if (typeof io === 'undefined') {
                console.log('Socket.IO not available, using offline mode');
                isOfflineMode = true;
                document.getElementById('mainContent').classList.add('offline-mode');
                loadQuestionViaAPI();
                return;
            }
            
            try {
                socket = io();
                
                socket.on('connect', () => {
                    console.log('Connected to server');
                    // Request first question
                    socket.emit('get-question', {
                        roomCode: gameConfig.room,
                        game: gameConfig.game,
                        intensity: gameConfig.intensity
                    });
                });
                
                socket.on('new-question', (data) => {
                    if (data.question) {
                        displayQuestion(data.question);
                    }
                });
                
                socket.on('players-updated', (players) => {
                    updateScoreboard(players);
                });
                
                socket.on('error', (error) => {
                    console.error('Socket error:', error);
                    // Fallback to API
                    isOfflineMode = true;
                    document.getElementById('mainContent').classList.add('offline-mode');
                    loadQuestionViaAPI();
                });
                
                socket.on('connect_error', () => {
                    console.log('Connection failed, using offline mode');
                    isOfflineMode = true;
                    document.getElementById('mainContent').classList.add('offline-mode');
                    loadQuestionViaAPI();
                });
            } catch (error) {
                console.log('Socket initialization failed, using offline mode');
                isOfflineMode = true;
                document.getElementById('mainContent').classList.add('offline-mode');
                loadQuestionViaAPI();
            }
        }
        
        // Load question via API (for offline mode)
        async function loadQuestionViaAPI() {
            try {
                // Map game names properly
                const gameMapping = {
                    'wyr': 'would_you_rather',
                    'fmk': 'fmk',
                    'nhie': 'never_have_i_ever',
                    'hottakes': 'hot_takes'
                };
                
                const mappedGame = gameMapping[gameConfig.game] || gameConfig.game;
                
                // Try to fetch from API
                const response = await fetch(`/api/question/${mappedGame}/${gameConfig.intensity}`);
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.question) {
                        displayQuestion(data.question);
                    }
                } else {
                    // Use fallback questions
                    useFallbackQuestions();
                }
            } catch (error) {
                console.log('API not available, using fallback');
                useFallbackQuestions();
            }
        }
        
        // Display question
        function displayQuestion(questionText) {
            currentQuestion++;
            document.getElementById('questionNumber').textContent = `Question ${currentQuestion} of âˆž`;
            document.getElementById('questionText').textContent = questionText;
        }
        
        // Update scoreboard (for online modes)
        function updateScoreboard(players) {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = players.map(player => `
                <div class="player-item">
                    <div class="player-info">
                        <span class="player-avatar">${player.avatar || 'ðŸŽ®'}</span>
                        <span class="player-name">${player.name}</span>
                    </div>
                    <span class="player-score">${player.score || 0}</span>
                </div>
            `).join('');
        }
        
        // Fallback questions (last resort)
        function useFallbackQuestions() {
            const fallbackQuestions = {
                never_have_i_ever: {
                    medium: ["Never have I ever... lied on my resume"],
                    spicy: ["Never have I ever... had a threesome"],
                    cancelled: ["Never have I ever... cheated on someone"]
                },
                fmk: {
                    medium: ["Ryan Reynolds, Chris Hemsworth, Michael B. Jordan"],
                    spicy: ["Your ex, your boss, your best friend"],
                    cancelled: ["Putin, Trump, Kim Jong Un"]
                },
                would_you_rather: {
                    medium: ["Would you rather... be able to fly or be invisible?"],
                    spicy: ["Would you rather... never orgasm again or never kiss again?"],
                    cancelled: ["Would you rather... be racist or homophobic?"]
                },
                hot_takes: {
                    medium: ["Pineapple on pizza is actually good"],
                    spicy: ["Cheating isn't always wrong"],
                    cancelled: ["Some races are more attractive than others"]
                }
            };
            
            const gameMapping = {
                'wyr': 'would_you_rather',
                'fmk': 'fmk',
                'nhie': 'never_have_i_ever',
                'hottakes': 'hot_takes'
            };
            
            const mappedGame = gameMapping[gameConfig.game] || 'never_have_i_ever';
            const questions = fallbackQuestions[mappedGame]?.[gameConfig.intensity] || fallbackQuestions.never_have_i_ever.medium;
            
            const randomIndex = Math.floor(Math.random() * questions.length);
            displayQuestion(questions[randomIndex]);
        }
        
        // Next question handler
        function nextQuestion() {
            if (!isOfflineMode && socket && socket.connected) {
                // Online mode - request from server
                socket.emit('get-question', {
                    roomCode: gameConfig.room,
                    game: gameConfig.game,
                    intensity: gameConfig.intensity
                });
            } else {
                // Offline mode - use API
                loadQuestionViaAPI();
            }
        }
        
        // Exit game handler
        function exitGame() {
            if (confirm('Are you sure you want to exit the game?')) {
                if (socket) {
                    socket.emit('end-game', { roomCode: gameConfig.room });
                }
                window.location.href = '/host';
            }
        }
        
        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', () => {
            initGame();
            
            // Hook up buttons
            document.getElementById('nextBtn').addEventListener('click', nextQuestion);
            document.getElementById('exitBtn').addEventListener('click', exitGame);
        });
    </script>
</body>
</html>
