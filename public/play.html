<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Drink! - Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 1200px;
        }
        
        .game-title {
            font-size: 2.5rem;
            font-weight: 900;
            text-transform: uppercase;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .game-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .info-badge {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .question-card {
            background: #A855F7;
            border-radius: 24px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            filter: drop-shadow(4px 6px 0px #7C3AED);
            margin-bottom: 20px;
        }
        
        .question-number {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .mode-indicator {
            background: #FACC15;
            color: #1a1a1a;
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 20px;
            filter: drop-shadow(2px 3px 0px #D97706);
        }
        
        .question-text {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            margin: 30px 0;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            line-height: 1.4;
        }
        
        /* Would You Rather Options */
        .wyr-options {
            display: grid;
            gap: 20px;
            margin: 30px 0;
        }
        
        .wyr-option {
            background: #FACC15;
            color: #1a1a1a;
            border-radius: 16px;
            padding: 25px;
            font-size: 1.2rem;
            font-weight: 700;
            filter: drop-shadow(4px 6px 0px #D97706);
            transition: all 0.3s;
        }
        
        .wyr-option:hover {
            transform: translateY(-4px);
            filter: drop-shadow(6px 8px 0px #D97706);
        }
        
        .option-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 900;
        }
        
        /* FMK Grid */
        .fmk-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }
        
        .fmk-person {
            background: #10B981;
            color: white;
            border-radius: 16px;
            padding: 30px 20px;
            text-align: center;
            filter: drop-shadow(4px 6px 0px #059669);
            transition: all 0.3s;
        }
        
        .fmk-person:hover {
            transform: translateY(-4px);
            filter: drop-shadow(6px 8px 0px #059669);
        }
        
        .person-number {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 10px;
        }
        
        .person-name {
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        /* Voting Results */
        .voting-results {
            margin: 30px 0;
            padding: 25px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }
        
        .vote-bar {
            margin: 15px 0;
        }
        
        .vote-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            color: white;
            font-weight: 700;
        }
        
        .bar-container {
            background: rgba(255,255,255,0.3);
            height: 35px;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .bar-fill {
            background: #10B981;
            height: 100%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 0.9rem;
        }
        
        .voters-list {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.15);
            border-radius: 12px;
        }
        
        .voters-title {
            color: white;
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .voter-item {
            color: rgba(255,255,255,0.9);
            padding: 5px 0;
            font-size: 0.85rem;
        }
        
        /* Spotlight Mode */
        .spotlight-display {
            margin: 30px 0;
            padding: 30px;
            background: linear-gradient(135deg, #FACC15, #FB923C);
            border-radius: 20px;
            text-align: center;
            filter: drop-shadow(4px 6px 0px #D97706);
        }
        
        .spotlight-emoji {
            font-size: 4rem;
            margin-bottom: 15px;
        }
        
        .spotlight-player-name {
            font-size: 1.8rem;
            font-weight: 900;
            color: #1a1a1a;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .spotlight-status {
            font-size: 1.2rem;
            color: #333;
            font-weight: 600;
        }
        
        .spotlight-answer {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.3);
            border-radius: 12px;
            font-size: 1.3rem;
            font-weight: 700;
            color: #1a1a1a;
        }
        
        /* Buttons */
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .next-btn {
            background: #10B981;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 16px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            filter: drop-shadow(4px 6px 0px #059669);
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .next-btn:hover {
            transform: translateY(-4px);
            filter: drop-shadow(6px 8px 0px #059669);
        }
        
        .next-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .end-btn {
            background: #DC2626;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            filter: drop-shadow(4px 6px 0px #991B1B);
            transition: all 0.3s;
        }
        
        .end-btn:hover {
            transform: translateY(-4px);
            filter: drop-shadow(6px 8px 0px #991B1B);
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Players List */
        .players-display {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 15px;
        }
        
        .player-chip {
            background: rgba(255,255,255,0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .game-title {
                font-size: 1.8rem;
            }
            
            .question-text {
                font-size: 1.3rem;
            }
            
            .fmk-grid {
                grid-template-columns: 1fr;
            }
            
            .question-card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="game-header">
        <h1 class="game-title" id="gameTitle">Loading...</h1>
        <div class="game-info">
            <div class="info-badge">üéÆ <span id="gameType">-</span></div>
            <div class="info-badge">üì± <span id="gameMode">-</span></div>
            <div class="info-badge">üå∂Ô∏è <span id="gameIntensity">-</span></div>
            <div class="info-badge">üè† Room: <span id="roomCode">-</span></div>
        </div>
        <div class="players-display" id="playersDisplay"></div>
    </div>
    
    <div class="question-card">
        <div class="question-number" id="questionNumber">Question 1</div>
        <div class="mode-indicator" id="modeIndicator">üé≤ Mixmaster Mode</div>
        
        <div class="question-text" id="questionText">Loading question...</div>
        
        <!-- WYR Options (hidden by default) -->
        <div class="wyr-options hidden" id="wyrOptions">
            <div class="wyr-option">
                <div class="option-label">Option A:</div>
                <div id="optionA"></div>
            </div>
            <div class="wyr-option">
                <div class="option-label">Option B:</div>
                <div id="optionB"></div>
            </div>
        </div>
        
        <!-- FMK Grid (hidden by default) -->
        <div class="fmk-grid hidden" id="fmkGrid"></div>
        
        <!-- Voting Results (hidden by default) -->
        <div class="voting-results hidden" id="votingResults"></div>
        
        <!-- Spotlight Display (hidden by default) -->
        <div class="spotlight-display hidden" id="spotlightDisplay">
            <div class="spotlight-emoji" id="spotlightEmoji">üéØ</div>
            <div class="spotlight-player-name" id="spotlightPlayerName">-</div>
            <div class="spotlight-status" id="spotlightStatus">In the Spotlight</div>
            <div class="spotlight-answer hidden" id="spotlightAnswer"></div>
        </div>
        
        <!-- Button Group -->
        <div class="button-group">
            <button class="next-btn" id="nextBtn">Next Question</button>
            <button class="end-btn" id="endBtn">End Game</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket;
        let gameConfig = {
            game: null,
            mode: null,
            intensity: null,
            roomCode: null
        };
        let questionCounter = 0;
        let currentQuestion = null;
        let players = [];
        let currentMode = null; // For mixmaster
        
        // Game title mappings
        const gameTitles = {
            'nhie': 'Never Have I Ever',
            'never_have_i_ever': 'Never Have I Ever',
            'fmk': 'F*ck, Marry, Kill',
            'wyr': 'Would You Rather',
            'would_you_rather': 'Would You Rather',
            'ht': 'Hot Takes',
            'hottakes': 'Hot Takes',
            'hot_takes': 'Hot Takes'
        };
        
        // Mode labels
        const modeLabels = {
            'offline': 'üì∫ Offline Mode',
            'voting': 'üì± Mobile Voting',
            'mobile': 'üì± Mobile Voting',
            'spotlight': 'üéØ Spotlight Mode',
            'mixmaster': 'üé≤ Mixmaster Mode'
        };
        
        // Initialize
        window.addEventListener('load', () => {
            // Get config from URL
            const urlParams = new URLSearchParams(window.location.search);
            gameConfig.roomCode = urlParams.get('room');
            gameConfig.game = urlParams.get('game');
            gameConfig.mode = urlParams.get('mode') || 'offline';
            gameConfig.intensity = urlParams.get('intensity') || 'medium';
            
            console.log('üéÆ URL Parameters:', {
                room: gameConfig.roomCode,
                game: gameConfig.game,
                mode: gameConfig.mode,
                intensity: gameConfig.intensity
            });
            
            if (!gameConfig.roomCode || !gameConfig.game) {
                console.error('‚ùå Missing configuration!');
                alert('Missing game configuration. Redirecting...');
                window.location.href = '/host';
                return;
            }
            
            // Update UI
            updateGameInfo();
            
            // Initialize socket
            initSocket();
            
            // Event listeners
            document.getElementById('nextBtn').onclick = loadNextQuestion;
            document.getElementById('endBtn').onclick = endGame;
        });
        
        // Update game info display
        function updateGameInfo() {
            document.getElementById('gameTitle').textContent = gameTitles[gameConfig.game] || gameConfig.game.toUpperCase();
            document.getElementById('gameType').textContent = gameTitles[gameConfig.game] || gameConfig.game;
            document.getElementById('gameMode').textContent = gameConfig.mode;
            document.getElementById('gameIntensity').textContent = gameConfig.intensity;
            document.getElementById('roomCode').textContent = gameConfig.roomCode;
            
            currentMode = gameConfig.mode;
            updateModeIndicator();
        }
        
        // Update mode indicator
        function updateModeIndicator() {
            const indicator = document.getElementById('modeIndicator');
            indicator.textContent = modeLabels[currentMode] || currentMode;
        }
        
        // Initialize Socket.IO
        function initSocket() {
            const socketUrl = window.location.hostname === 'localhost' 
                ? 'http://localhost:3000' 
                : window.location.origin;
            
            socket = io(socketUrl, {
                transports: ['websocket', 'polling']
            });
            
            socket.on('connect', () => {
                console.log('‚úÖ Connected to server');
                console.log('üìç Room code:', gameConfig.roomCode);
                console.log('üéÆ Game config:', gameConfig);
                
                // MUST join the room with the socket connection!
                console.log('üö™ Joining room as host viewer...');
                socket.emit('join-room', {
                    roomCode: gameConfig.roomCode,
                    playerName: 'Host-Display',
                    avatar: 'üéÆ'
                }, (response) => {
                    if (response && response.success) {
                        console.log('‚úÖ Joined room successfully!');
                        // Now load first question
                        setTimeout(() => {
                            console.log('‚è∞ Loading first question...');
                            loadNextQuestion();
                        }, 500);
                    } else {
                        console.error('‚ùå Failed to join room:', response);
                        alert('Failed to join room: ' + (response?.error || 'Unknown error'));
                    }
                });
            });
            
            socket.on('new-question', (data) => {
                console.log('üì® NEW-QUESTION EVENT RECEIVED!');
                console.log('üì¶ Data:', data);
                console.log('‚ùì Question:', data.question);
                console.log('üéÆ Game:', data.game);
                console.log('üì± Mode:', data.mode);
                resultsRevealed = false; // Reset reveal state for new question
                displayQuestion(data);
            });
            
            socket.on('error', (error) => {
                console.error('‚ùå Socket error:', error);
                alert('Error: ' + (error.message || JSON.stringify(error)));
            });
            
            socket.on('vote-update', (data) => {
                console.log('Vote update:', data);
                updateVotingDisplay(data);
            });
            
            socket.on('spotlight-active', (data) => {
                console.log('Spotlight active:', data);
                showSpotlight(data);
            });
            
            socket.on('answer-revealed', (data) => {
                console.log('Answer revealed:', data);
                revealSpotlightAnswer(data);
            });
            
            socket.on('players-updated', (data) => {
                players = Array.isArray(data) ? data : (data.players || []);
                updatePlayersDisplay();
            });
        }
        
        // Load next question
        function loadNextQuestion() {
            questionCounter++;
            
            // Clear votes for new question
            if (socket && socket.connected) {
                socket.emit('clear-votes', { roomCode: gameConfig.roomCode });
            }
            
            // Determine mode (for mixmaster)
            if (gameConfig.mode === 'mixmaster') {
                const modes = ['offline', 'voting', 'spotlight'];
                currentMode = modes[(questionCounter - 1) % modes.length];
                updateModeIndicator();
            } else {
                currentMode = gameConfig.mode === 'voting' ? 'mobile' : gameConfig.mode;
            }
            
            // Map game names to match database
            const gameMap = {
                'nhie': 'never_have_i_ever',
                'wyr': 'would_you_rather',
                'ht': 'hot_takes',
                'hottakes': 'hot_takes',
                'hot': 'hot_takes',
                'fmk': 'fmk'
            };
            
            const mappedGame = gameMap[gameConfig.game] || gameConfig.game;
            
            console.log('Requesting question:', {
                game: mappedGame,
                intensity: gameConfig.intensity,
                mode: currentMode,
                questionNumber: questionCounter
            });
            
            // Request question from server
            if (socket && socket.connected) {
                socket.emit('next-question', {
                    roomCode: gameConfig.roomCode,
                    game: mappedGame,
                    intensity: gameConfig.intensity,
                    mode: currentMode,
                    questionNumber: questionCounter
                });
            } else {
                console.error('Socket not connected!');
                alert('Not connected to server. Please refresh the page.');
            }
            
            // Update question number
            document.getElementById('questionNumber').textContent = `Question ${questionCounter}`;
        }
        
        // Display question
        function displayQuestion(data) {
            console.log('üé® displayQuestion called with:', data);
            
            const { question, game, mode } = data;
            
            console.log('üìù Question type:', typeof question);
            console.log('üìù Question value:', question);
            console.log('üéÆ Game:', game);
            console.log('üì± Mode:', mode);
            
            // Hide all special displays
            document.getElementById('wyrOptions').classList.add('hidden');
            document.getElementById('fmkGrid').classList.add('hidden');
            document.getElementById('votingResults').classList.add('hidden');
            document.getElementById('spotlightDisplay').classList.add('hidden');
            
            const textEl = document.getElementById('questionText');
            textEl.classList.remove('hidden');
            
            // Display based on game type
            // WYR: data has optionA and optionB properties directly
            if (game === 'would_you_rather' && data.optionA && data.optionB) {
                console.log('‚úÖ Displaying WYR question');
                textEl.textContent = 'Would you rather...';
                document.getElementById('optionA').textContent = data.optionA;
                document.getElementById('optionB').textContent = data.optionB;
                document.getElementById('wyrOptions').classList.remove('hidden');
            } else if ((game === 'fmk' || gameConfig.game === 'fmk') && typeof question === 'string' && question.includes(',')) {
                console.log('‚úÖ Displaying FMK question');
                textEl.textContent = 'Choose wisely...';
                const people = question.split(',').map(p => p.trim());
                const fmkGrid = document.getElementById('fmkGrid');
                fmkGrid.innerHTML = people.map((person, i) => `
                    <div class="fmk-person">
                        <div class="person-number">${i + 1}</div>
                        <div class="person-name">${person}</div>
                    </div>
                `).join('');
                fmkGrid.classList.remove('hidden');
            } else {
                console.log('‚úÖ Displaying standard question');
                // Try data.text first (NHIE, Hot Takes), then fall back to data.question
                const questionText = data.text || (typeof question === 'string' ? question : question?.text) || 'Question data missing';
                console.log('üìù Final text:', questionText);
                textEl.textContent = questionText;
            }
            
            // Show voting results if in voting mode
            if (currentMode === 'voting' || currentMode === 'mobile') {
                document.getElementById('votingResults').classList.remove('hidden');
                updateVotingDisplay({ votes: {}, voters: [], totalVotes: 0, totalPlayers: players.length });
            }
            
            // Set up spotlight if in spotlight mode
            if (currentMode === 'spotlight' && players.length > 0) {
                const spotlightPlayer = players[(questionCounter - 1) % players.length];
                socket.emit('set-spotlight', {
                    roomCode: gameConfig.roomCode,
                    playerName: spotlightPlayer.name
                });
            }
        }
        
        // Track if results are revealed
        let resultsRevealed = false;
        
        // Update voting display
        function updateVotingDisplay(data) {
            const resultsEl = document.getElementById('votingResults');
            const { votes, voters, totalVotes, totalPlayers } = data;
            
            // Always show vote counter
            const voteCounterHtml = `
                <div style="color: rgba(255,255,255,0.9); margin-bottom: 15px; font-size: 1.1rem; font-weight: 600;">
                    ${totalVotes} / ${totalPlayers} players have voted
                </div>
            `;
            
            // If not everyone has voted yet
            if (totalVotes < totalPlayers) {
                resultsEl.innerHTML = `
                    <div style="text-align: center; padding: 20px;">
                        <div style="font-size: 2rem; margin-bottom: 10px;">‚è≥</div>
                        <div style="color: white; font-weight: 700; font-size: 1.2rem;">Waiting for votes...</div>
                        ${voteCounterHtml}
                    </div>
                `;
                resultsRevealed = false;
                return;
            }
            
            // Everyone has voted!
            if (!resultsRevealed) {
                // Show "Reveal the Truth" button
                resultsEl.innerHTML = `
                    <div style="text-align: center; padding: 30px;">
                        <div style="font-size: 2rem; margin-bottom: 15px;">‚úÖ</div>
                        ${voteCounterHtml}
                        <button onclick="revealVotingResults()" style="
                            background: linear-gradient(135deg, #FACC15, #FB923C);
                            color: #1a1a1a;
                            padding: 20px 40px;
                            border: none;
                            border-radius: 16px;
                            font-size: 1.2rem;
                            font-weight: 900;
                            cursor: pointer;
                            text-transform: uppercase;
                            letter-spacing: 1px;
                            filter: drop-shadow(4px 6px 0px #D97706);
                            transition: all 0.2s;
                        " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
                            üîç REVEAL THE TRUTH
                        </button>
                    </div>
                `;
                return;
            }
            
            // Results revealed - show detailed breakdown
            let html = '<h3 style="color: white; margin-bottom: 20px; font-size: 1.3rem;">üìä The Truth Revealed</h3>';
            
            // Sort votes by count (most votes first)
            const sortedVotes = Object.entries(votes).sort((a, b) => b[1] - a[1]);
            
            for (const [option, count] of sortedVotes) {
                const percentage = totalPlayers > 0 ? (count / totalPlayers * 100).toFixed(0) : 0;
                
                // Get voters for this option - voters is now { "option": ["player1", "player2"] }
                const votersForOption = voters[option] || [];
                
                html += `
                    <div class="vote-bar">
                        <div class="vote-label">
                            <span>${option.toUpperCase()}</span>
                            <span>${count} ${count === 1 ? 'vote' : 'votes'}</span>
                        </div>
                        <div class="bar-container">
                            <div class="bar-fill" style="width: ${percentage}%">${percentage}%</div>
                        </div>
                        ${votersForOption.length > 0 ? `
                            <div style="margin-top: 10px; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 8px;">
                                <div style="color: rgba(255,255,255,0.7); font-size: 0.85rem; margin-bottom: 5px; font-weight: 600;">Who voted for this:</div>
                                <div style="color: white; font-weight: 700; display: flex; flex-wrap: wrap; gap: 8px;">
                                    ${votersForOption.map(v => `<span style="background: rgba(255,255,255,0.2); padding: 5px 12px; border-radius: 8px;">${v}</span>`).join('')}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }
            
            resultsEl.innerHTML = html;
        }
        
        // Reveal voting results
        function revealVotingResults() {
            resultsRevealed = true;
            // Re-trigger display update to show detailed results
            socket.emit('request-vote-update', { roomCode: gameConfig.roomCode });
        }
        
        // Show spotlight
        function showSpotlight(data) {
            const { player, avatar, status } = data;
            
            document.getElementById('spotlightEmoji').textContent = avatar || 'üéØ';
            document.getElementById('spotlightPlayerName').textContent = player;
            document.getElementById('spotlightStatus').textContent = status === 'thinking' ? 'Thinking...' : 'Ready to reveal...';
            document.getElementById('spotlightDisplay').classList.remove('hidden');
            document.getElementById('spotlightAnswer').classList.add('hidden');
        }
        
        // Reveal spotlight answer
        function revealSpotlightAnswer(data) {
            const answerEl = document.getElementById('spotlightAnswer');
            answerEl.textContent = data.answer || 'Answer revealed!';
            answerEl.classList.remove('hidden');
            document.getElementById('spotlightStatus').textContent = 'Answer revealed!';
        }
        
        // Update players display
        function updatePlayersDisplay() {
            const displayEl = document.getElementById('playersDisplay');
            displayEl.innerHTML = players.map(p => `
                <div class="player-chip">${p.avatar} ${p.name}</div>
            `).join('');
        }
        
        // End game
        function endGame() {
            if (confirm('Are you sure you want to end the game?')) {
                window.location.href = '/host';
            }
        }
    </script>
</body>
</html>
