<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Drink! - Play</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
            max-width: 800px;
        }
        
        .game-title {
            font-size: 3em;
            font-weight: 700;
            text-transform: uppercase;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }
        
        .game-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .info-item {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 15px;
        }
        
        .question-card {
            background: rgba(255,255,255,0.95);
            border-radius: 30px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .question-number {
            color: #667eea;
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .question-text {
            color: #333;
            font-size: 1.8em;
            font-weight: 600;
            margin: 30px 0;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .option-card {
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid #667eea;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            color: #333;
            font-size: 1.1em;
        }
        
        .fmk-grid {
            display: grid;
            gap: 15px;
            margin: 20px 0;
        }
        
        .fmk-person {
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
            border-radius: 15px;
            padding: 25px;
            font-size: 1.4em;
            font-weight: 600;
            color: #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .fmk-person:hover {
            transform: scale(1.05);
        }
        
        .rating-section {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 30px 0;
            padding: 20px 0;
            border-top: 2px solid #f0f0f0;
        }
        
        .rating-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .rating-btn {
            background: white;
            border: 3px solid #e0e0e0;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.8em;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .rating-btn:hover:not(:disabled) {
            transform: scale(1.15);
        }
        
        .rating-btn.good:hover:not(:disabled) {
            background: #4ade80;
            border-color: #22c55e;
        }
        
        .rating-btn.bad:hover:not(:disabled) {
            background: #f87171;
            border-color: #ef4444;
        }
        
        .rating-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .rating-label {
            color: #999;
            font-size: 0.9em;
            margin-top: 8px;
        }
        
        .next-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .next-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .error-message {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-header">
        <h1 class="game-title" id="gameTitle">Loading...</h1>
        <div class="game-info">
            <div class="info-item">Mode: <span id="gameMode">offline</span></div>
            <div class="info-item">Intensity: <span id="gameIntensity">-</span></div>
            <div class="info-item">Room: <span id="roomCode">-</span></div>
        </div>
    </div>
    
    <div class="error-message" id="errorMessage"></div>
    
    <div class="question-card">
        <div class="question-number" id="questionNumber">Question 1</div>
        <div class="question-text" id="questionText">Loading question...</div>
        <div id="questionOptions"></div>
        
        <div class="rating-section">
            <div class="rating-container">
                <button class="rating-btn good" id="thumbsUp">üëç</button>
                <div class="rating-label">Good</div>
            </div>
            <div class="rating-container">
                <button class="rating-btn bad" id="thumbsDown">üëé</button>
                <div class="rating-label">Bad</div>
            </div>
        </div>
        
        <button class="next-btn" id="nextBtn">Next Question</button>
    </div>
    
    <script>
        // Configuration
        const urlParams = new URLSearchParams(window.location.search);
        const gameConfig = {
            game: urlParams.get('game') || localStorage.getItem('gameType') || 'nhie',
            intensity: urlParams.get('intensity') || localStorage.getItem('gameIntensity') || 'medium',
            mode: urlParams.get('mode') || 'offline',
            roomCode: urlParams.get('room') || 'OFFLINE'
        };
        
        let questionCounter = 0;
        let currentQuestion = null;
        
        // Title mappings
        const titles = {
            'nhie': 'Never Have I Ever',
            'never_have_i_ever': 'Never Have I Ever',
            'fmk': 'Fuck, Marry, Kill',
            'wyr': 'Would You Rather',
            'would_you_rather': 'Would You Rather',
            'hottakes': 'Hot Takes',
            'hot_takes': 'Hot Takes',
            'hot': 'Hot Takes'
        };
        
        // Initialize
        function init() {
            // Update UI
            document.getElementById('gameTitle').textContent = titles[gameConfig.game] || gameConfig.game.toUpperCase();
            document.getElementById('gameMode').textContent = gameConfig.mode;
            document.getElementById('gameIntensity').textContent = gameConfig.intensity;
            document.getElementById('roomCode').textContent = gameConfig.roomCode;
            
            // Event listeners
            document.getElementById('nextBtn').onclick = loadQuestion;
            document.getElementById('thumbsUp').onclick = () => rate('up');
            document.getElementById('thumbsDown').onclick = () => rate('down');
            
            // Load first question
            loadQuestion();
        }
        
        // Load question from API
        function loadQuestion() {
            // Map game names
            const gameMap = {
                'nhie': 'never_have_i_ever',
                'wyr': 'would_you_rather',
                'hottakes': 'hot_takes',
                'hot': 'hot_takes'
            };
            
            const game = gameMap[gameConfig.game] || gameConfig.game;
            const url = `/api/question/${game}/${gameConfig.intensity}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.question) {
                        questionCounter++;
                        currentQuestion = data;
                        showQuestion(data.question, data.game || game);
                    } else if (data.error) {
                        showError(data.message || 'No questions available');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError('Failed to load question');
                });
        }
        
        // Display question
        function showQuestion(question, gameType) {
            document.getElementById('questionNumber').textContent = `Question ${questionCounter}`;
            document.getElementById('errorMessage').style.display = 'none';
            
            const textEl = document.getElementById('questionText');
            const optionsEl = document.getElementById('questionOptions');
            
            // Clear previous
            textEl.textContent = '';
            optionsEl.innerHTML = '';
            
            // Reset rating buttons
            document.getElementById('thumbsUp').disabled = false;
            document.getElementById('thumbsDown').disabled = false;
            document.getElementById('thumbsUp').style.background = 'white';
            document.getElementById('thumbsDown').style.background = 'white';
            
            // Display based on type
            if (gameType === 'would_you_rather' && typeof question === 'object' && question.optionA) {
                textEl.textContent = 'Would you rather...';
                optionsEl.innerHTML = `
                    <div class="option-card">
                        <strong>Option A:</strong> ${question.optionA}
                    </div>
                    <div class="option-card">
                        <strong>Option B:</strong> ${question.optionB}
                    </div>
                `;
            } else if ((gameType === 'fmk' || gameConfig.game === 'fmk') && typeof question === 'string' && question.includes(',')) {
                textEl.textContent = 'Choose wisely...';
                const people = question.split(',').map(p => p.trim());
                optionsEl.innerHTML = `
                    <div class="fmk-grid">
                        ${people.map(person => `<div class="fmk-person">${person}</div>`).join('')}
                    </div>
                `;
            } else {
                // Default text display
                textEl.textContent = typeof question === 'string' ? question : 
                                     question.text || JSON.stringify(question);
            }
        }
        
        // Show error
        function showError(msg) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = msg;
            errorEl.style.display = 'block';
        }
        
        // Rate question
        function rate(type) {
            const upBtn = document.getElementById('thumbsUp');
            const downBtn = document.getElementById('thumbsDown');
            
            if (type === 'up') {
                upBtn.style.background = '#4ade80';
                upBtn.disabled = true;
                downBtn.disabled = true;
            } else {
                downBtn.style.background = '#f87171';
                upBtn.disabled = true;
                downBtn.disabled = true;
            }
        }
        
        // Start when ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
