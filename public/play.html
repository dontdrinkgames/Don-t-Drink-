<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Drink! - Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: url('/hostbackground.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 20px;
            color: white;
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 10px;
            width: 100%;
            max-width: 1200px;
        }
        
        .game-title {
            font-size: 1.8rem;
            font-weight: 800;
            text-transform: uppercase;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.3);
            margin-bottom: 8px;
            letter-spacing: 2px;
        }
        
        .game-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .info-badge {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .question-card {
            background: #A855F7;
            border-radius: 20px;
            padding: 12px 25px;
            max-width: 1100px;
            width: 100%;
            filter: drop-shadow(3px 4px 0px #7C3AED);
            margin-bottom: 8px;
        }
        
        .question-number {
            color: rgba(255,255,255,0.7);
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        
        .mode-indicator {
            background: #C084FC;
            color: white;
            padding: 6px 16px;
            border-radius: 16px;
            display: inline-block;
            font-weight: 600;
            font-size: 0.75rem;
            margin-bottom: 15px;
            filter: drop-shadow(2px 3px 0px #9333EA);
        }
        
        .question-text {
            color: white;
            font-size: 3.5rem;
            font-weight: 900;
            margin: 20px 0;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
            padding: 30px 40px;
        }
        
        /* Would You Rather Options */
        .wyr-options {
            display: grid;
            gap: 20px;
            margin: 20px 0;
        }
        
        .wyr-option {
            background: #9333EA;
            color: white;
            border-radius: 20px;
            padding: 40px 35px;
            font-size: 2.5rem;
            font-weight: 900;
            filter: drop-shadow(4px 6px 0px #7C3AED);
            transition: all 0.3s;
            text-align: center;
            line-height: 1.3;
            min-height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .wyr-option:hover {
            transform: translateY(-4px);
            filter: drop-shadow(6px 8px 0px #7C3AED);
            background: #A855F7;
        }
        
        .option-label {
            font-size: 0.85rem;
            opacity: 0.9;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            color: rgba(255,255,255,0.8);
        }
        
        /* FMK Grid */
        .fmk-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }
        
        .fmk-person {
            background: #9333EA;
            color: white;
            border-radius: 16px;
            padding: 35px 25px;
            text-align: center;
            filter: drop-shadow(4px 6px 0px #7C3AED);
            transition: all 0.3s;
        }
        
        .fmk-person:hover {
            transform: translateY(-4px);
            filter: drop-shadow(6px 8px 0px #7C3AED);
        }
        
        .person-number {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 10px;
        }
        
        .person-name {
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        /* Voting Results */
        .voting-results {
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }
        
        .vote-bar {
            margin: 15px 0;
        }
        
        .vote-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            color: white;
            font-weight: 700;
        }
        
        .bar-container {
            background: rgba(255,255,255,0.3);
            height: 35px;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .bar-fill {
            background: linear-gradient(135deg, #A855F7, #9333EA);
            height: 100%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 0.9rem;
        }
        
        .voters-list {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.15);
            border-radius: 12px;
        }
        
        .voters-title {
            color: white;
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .voter-item {
            color: rgba(255,255,255,0.9);
            padding: 5px 0;
            font-size: 0.85rem;
        }
        
        /* Spotlight Mode */
        .spotlight-display {
            margin: 30px 0;
            padding: 30px;
            background: linear-gradient(135deg, #FACC15, #FB923C);
            border-radius: 20px;
            text-align: center;
            filter: drop-shadow(4px 6px 0px #D97706);
        }
        
        .spotlight-emoji {
            font-size: 4rem;
            margin-bottom: 15px;
        }
        
        .spotlight-player-name {
            font-size: 1.8rem;
            font-weight: 900;
            color: #1a1a1a;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .spotlight-status {
            font-size: 1.2rem;
            color: #333;
            font-weight: 600;
        }
        
        .spotlight-answer {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.3);
            border-radius: 12px;
            font-size: 1.3rem;
            font-weight: 700;
            color: #1a1a1a;
        }
        
        /* Buttons */
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
        }
        
        .next-btn {
            background: #10B981;
            color: white;
            border: none;
            padding: 12px 35px;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            filter: drop-shadow(4px 6px 0px #059669);
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .next-btn:hover {
            transform: translateY(-4px);
            filter: drop-shadow(6px 8px 0px #059669);
        }
        
        .next-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .end-btn {
            background: #DC2626;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            filter: drop-shadow(4px 6px 0px #991B1B);
            transition: all 0.3s;
        }
        
        .end-btn:hover {
            transform: translateY(-4px);
            filter: drop-shadow(6px 8px 0px #991B1B);
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Players List */
        .players-display {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 15px;
        }
        
        .player-chip {
            background: rgba(255,255,255,0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .game-title {
                font-size: 1.8rem;
            }
            
            .question-text {
                font-size: 1.3rem;
            }
            
            .fmk-grid {
                grid-template-columns: 1fr;
            }
            
            .question-card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="game-header">
        <h1 class="game-title" id="gameTitle">Loading...</h1>
        <div class="game-info">
            <div class="info-badge">🎮 <span id="gameType">-</span></div>
            <div class="info-badge">📱 <span id="gameMode">-</span></div>
            <div class="info-badge">🌶️ <span id="gameIntensity">-</span></div>
            <div class="info-badge">🏠 Room: <span id="roomCode">-</span></div>
        </div>
        <div class="players-display" id="playersDisplay"></div>
    </div>
    
    <div class="question-card">
        <div class="question-number" id="questionNumber">Question 1</div>
        <div class="mode-indicator" id="modeIndicator">🎲 Mixmaster Mode</div>
        
        <div class="question-text" id="questionText">Loading question...</div>
        
        <!-- WYR Options (hidden by default) -->
        <div class="wyr-options hidden" id="wyrOptions">
            <div class="wyr-option" id="optionA">
                <!-- Option text will be inserted here -->
            </div>
            <div style="text-align: center; color: white; font-size: 2rem; font-weight: 900; padding: 10px 0; opacity: 0.9;">
                OR
            </div>
            <div class="wyr-option" id="optionB">
                <!-- Option text will be inserted here -->
            </div>
        </div>
        
        <!-- FMK Grid (hidden by default) -->
        <div class="fmk-grid hidden" id="fmkGrid"></div>
        
        <!-- Voting Results (hidden by default) -->
        <div class="voting-results hidden" id="votingResults"></div>
        
        <!-- Spotlight Display (hidden by default) -->
        <div class="spotlight-display hidden" id="spotlightDisplay">
            <div class="spotlight-emoji" id="spotlightEmoji">🎯</div>
            <div class="spotlight-player-name" id="spotlightPlayerName">-</div>
            <div class="spotlight-status" id="spotlightStatus">In the Spotlight</div>
            <div class="spotlight-answer hidden" id="spotlightAnswer"></div>
        </div>
        
        <!-- Button Group -->
        <div class="button-group">
            <button class="next-btn" id="nextBtn">Next Question</button>
            <button class="end-btn" id="endBtn">End Game</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket;
        let gameConfig = {
            game: null,
            mode: null,
            intensity: null,
            roomCode: null
        };
        let questionCounter = 0;
        let currentQuestion = null;
        let players = [];
        let currentMode = null; // For mixmaster
        
        // Game title mappings
        const gameTitles = {
            'nhie': 'Never Have I Ever',
            'never_have_i_ever': 'Never Have I Ever',
            'fmk': 'F*ck, Marry, Kill',
            'wyr': 'Would You Rather',
            'would_you_rather': 'Would You Rather',
            'ht': 'Hot Takes',
            'hottakes': 'Hot Takes',
            'hot_takes': 'Hot Takes'
        };
        
        // Mode labels
        const modeLabels = {
            'offline': '📺 Offline Mode',
            'voting': '📱 Mobile Voting',
            'mobile': '📱 Mobile Voting',
            'spotlight': '🎯 Spotlight Mode',
            'mixmaster': '🎲 Mixmaster Mode'
        };
        
        // Initialize
        window.addEventListener('load', () => {
            // Get config from URL
            const urlParams = new URLSearchParams(window.location.search);
            gameConfig.roomCode = urlParams.get('room');
            gameConfig.game = urlParams.get('game');
            gameConfig.mode = urlParams.get('mode') || 'offline';
            gameConfig.intensity = urlParams.get('intensity') || 'medium';
            
            console.log('🎮 URL Parameters:', {
                room: gameConfig.roomCode,
                game: gameConfig.game,
                mode: gameConfig.mode,
                intensity: gameConfig.intensity
            });
            
            if (!gameConfig.roomCode || !gameConfig.game) {
                console.error('❌ Missing configuration!');
                alert('Missing game configuration. Redirecting...');
                window.location.href = '/host';
                return;
            }
            
            // Update UI
            updateGameInfo();
            
            // Initialize socket
            initSocket();
            
            // Event listeners
            document.getElementById('nextBtn').onclick = loadNextQuestion;
            document.getElementById('endBtn').onclick = endGame;
        });
        
        // Update game info display
        function updateGameInfo() {
            const gameTitle = gameTitles[gameConfig.game] || gameConfig.game.toUpperCase();
            document.getElementById('gameTitle').textContent = gameTitle;
            document.getElementById('gameMode').textContent = gameConfig.mode.toUpperCase();
            document.getElementById('gameIntensity').textContent = gameConfig.intensity.toUpperCase();
            document.getElementById('roomCode').textContent = gameConfig.roomCode;
            
            currentMode = gameConfig.mode;
            updateModeIndicator();
        }
        
        // Update mode indicator
        function updateModeIndicator() {
            const indicator = document.getElementById('modeIndicator');
            indicator.textContent = modeLabels[currentMode] || currentMode;
        }
        
        // Initialize Socket.IO
        function initSocket() {
            const socketUrl = window.location.hostname === 'localhost' 
                ? 'http://localhost:3000' 
                : window.location.origin;
            
            socket = io(socketUrl, {
                transports: ['websocket', 'polling']
            });
            
            socket.on('connect', () => {
                console.log('✅ Connected to server');
                console.log('📍 Room code:', gameConfig.roomCode);
                console.log('🎮 Game config:', gameConfig);
                
                // MUST join the room with the socket connection!
                console.log('🚪 Joining room as host viewer...');
                socket.emit('join-room', {
                    roomCode: gameConfig.roomCode,
                    playerName: 'Host-Display',
                    avatar: '🎮'
                }, (response) => {
                    if (response && response.success) {
                        console.log('✅ Joined room successfully!');
                        // Now load first question
                        setTimeout(() => {
                            console.log('⏰ Loading first question...');
                            loadNextQuestion();
                        }, 500);
                    } else {
                        console.error('❌ Failed to join room:', response);
                        alert('Failed to join room: ' + (response?.error || 'Unknown error'));
                    }
                });
            });
            
            socket.on('new-question', (data) => {
                console.log('📨 NEW-QUESTION EVENT RECEIVED!');
                console.log('📦 Data:', data);
                console.log('❓ Question:', data.question);
                console.log('🎮 Game:', data.game);
                console.log('📱 Mode:', data.mode);
                resultsRevealed = false; // Reset reveal state for new question
                displayQuestion(data);
            });
            
            socket.on('error', (error) => {
                console.error('❌ Socket error:', error);
                alert('Error: ' + (error.message || JSON.stringify(error)));
            });
            
            socket.on('vote-update', (data) => {
                console.log('📨 Vote update received:', data);
                console.log('   - votes:', data.votes);
                console.log('   - voters:', data.voters);
                console.log('   - totalVotes:', data.totalVotes);
                console.log('   - totalPlayers:', data.totalPlayers);
                console.log('   - revealed:', data.revealed);
                console.log('   - resultsRevealed local:', resultsRevealed);
                
                // If server says revealed, update local state
                if (data.revealed) {
                    resultsRevealed = true;
                }
                
                updateVotingDisplay(data);
            });
            
            socket.on('spotlight-active', (data) => {
                console.log('Spotlight active:', data);
                showSpotlight(data);
            });
            
            socket.on('answer-revealed', (data) => {
                console.log('Answer revealed:', data);
                revealSpotlightAnswer(data);
            });
            
            socket.on('players-updated', (data) => {
                players = Array.isArray(data) ? data : (data.players || []);
                updatePlayersDisplay();
            });
        }
        
        // Load next question
        function loadNextQuestion() {
            questionCounter++;
            
            // Clear votes for new question
            if (socket && socket.connected) {
                socket.emit('clear-votes', { roomCode: gameConfig.roomCode });
            }
            
            // Determine mode (for mixmaster)
            if (gameConfig.mode === 'mixmaster') {
                const modes = ['offline', 'voting', 'spotlight'];
                currentMode = modes[(questionCounter - 1) % modes.length];
                updateModeIndicator();
            } else {
                currentMode = gameConfig.mode === 'voting' ? 'mobile' : gameConfig.mode;
            }
            
            // Map game names to match database
            const gameMap = {
                'nhie': 'never_have_i_ever',
                'wyr': 'would_you_rather',
                'ht': 'hot_takes',
                'hottakes': 'hot_takes',
                'hot': 'hot_takes',
                'fmk': 'fmk'
            };
            
            const mappedGame = gameMap[gameConfig.game] || gameConfig.game;
            
            console.log('Requesting question:', {
                game: mappedGame,
                intensity: gameConfig.intensity,
                mode: currentMode,
                questionNumber: questionCounter
            });
            
            // Request question from server
            if (socket && socket.connected) {
                socket.emit('next-question', {
                    roomCode: gameConfig.roomCode,
                    game: mappedGame,
                    intensity: gameConfig.intensity,
                    mode: currentMode,
                    questionNumber: questionCounter
                });
            } else {
                console.error('Socket not connected!');
                alert('Not connected to server. Please refresh the page.');
            }
            
            // Update question number
            document.getElementById('questionNumber').textContent = `Question ${questionCounter}`;
        }
        
        // Display question
        function displayQuestion(data) {
            console.log('🎨 displayQuestion called with:', data);
            
            const { question, game, mode } = data;
            
            console.log('📝 Question type:', typeof question);
            console.log('📝 Question value:', question);
            console.log('🎮 Game:', game);
            console.log('📱 Mode:', mode);
            
            // Hide all special displays
            document.getElementById('wyrOptions').classList.add('hidden');
            document.getElementById('fmkGrid').classList.add('hidden');
            document.getElementById('votingResults').classList.add('hidden');
            document.getElementById('spotlightDisplay').classList.add('hidden');
            
            const textEl = document.getElementById('questionText');
            textEl.classList.remove('hidden');
            
            // Display based on game type
            // FMK: Check first (before WYR)
            if (game === 'fmk' || gameConfig.game === 'fmk') {
                console.log('✅ Displaying FMK question');
                // Hide the question text - just show the person boxes
                textEl.style.display = 'none';
                
                // Get the question text (can be in data.text or question)
                const questionText = data.text || (typeof question === 'string' ? question : question?.text) || '';
                console.log('📝 FMK Question text:', questionText);
                
                if (questionText && questionText.includes(',')) {
                    const people = questionText.split(',').map(p => p.trim());
                    const fmkGrid = document.getElementById('fmkGrid');
                    fmkGrid.innerHTML = people.map((person) => `
                        <div class="fmk-person">
                            <div class="person-name">${person}</div>
                        </div>
                    `).join('');
                    fmkGrid.classList.remove('hidden');
                } else {
                    console.error('❌ FMK question format invalid:', questionText);
                }
            } else if (game === 'would_you_rather' && data.optionA && data.optionB) {
                console.log('✅ Displaying WYR question');
                
                // Hide the regular question text
                textEl.style.display = 'none';
                
                // Show the actual options without "Option A/B" labels
                const optionAEl = document.getElementById('optionA');
                const optionBEl = document.getElementById('optionB');
                
                // Add "OR" between options
                optionAEl.innerHTML = data.optionA;
                optionBEl.innerHTML = data.optionB;
                
                document.getElementById('wyrOptions').classList.remove('hidden');
            } else {
                console.log('✅ Displaying standard question');
                // Show question text for NHIE and Hot Takes
                textEl.style.display = 'flex';
                const questionText = data.text || (typeof question === 'string' ? question : question?.text) || 'Question data missing';
                console.log('📝 Final text:', questionText);
                textEl.textContent = questionText;
            }
            
            // Show voting results if in voting mode
            if (currentMode === 'voting' || currentMode === 'mobile') {
                document.getElementById('votingResults').classList.remove('hidden');
                updateVotingDisplay({ votes: {}, voters: {}, totalVotes: 0, totalPlayers: players.length });
            }
            
            // Set up spotlight if in spotlight mode
            if (currentMode === 'spotlight' && players.length > 0) {
                const spotlightPlayer = players[(questionCounter - 1) % players.length];
                socket.emit('set-spotlight', {
                    roomCode: gameConfig.roomCode,
                    playerName: spotlightPlayer.name
                });
            }
        }
        
        // Track if results are revealed
        let resultsRevealed = false;
        
        // Update voting display
        function updateVotingDisplay(data) {
            const resultsEl = document.getElementById('votingResults');
            const { votes, voters, totalVotes, totalPlayers } = data;
            
            console.log('📊 updateVotingDisplay called:', { votes, voters, totalVotes, totalPlayers, resultsRevealed });
            
            // Always show vote counter
            const voteCounterHtml = `
                <div style="color: rgba(255,255,255,0.9); margin-bottom: 15px; font-size: 1.1rem; font-weight: 600;">
                    ${totalVotes} / ${totalPlayers} players have voted
                </div>
            `;
            
            // If not everyone has voted yet OR no votes at all
            if (!totalVotes || totalVotes < totalPlayers) {
                resultsEl.innerHTML = `
                    <div style="text-align: center; padding: 20px;">
                        <div style="font-size: 2rem; margin-bottom: 10px;">⏳</div>
                        <div style="color: white; font-weight: 700; font-size: 1.2rem;">Waiting for votes...</div>
                        ${voteCounterHtml}
                    </div>
                `;
                resultsRevealed = false;
                return;
            }
            
            // Everyone has voted!
            if (!resultsRevealed) {
                // Show "Reveal the Truth" button
                resultsEl.innerHTML = `
                    <div style="text-align: center; padding: 15px;">
                        <div style="font-size: 1.5rem; margin-bottom: 10px;">✅</div>
                        ${voteCounterHtml}
                        <button onclick="revealVotingResults()" style="
                            background: linear-gradient(135deg, #FACC15, #FB923C);
                            color: #1a1a1a;
                            padding: 15px 30px;
                            border: none;
                            border-radius: 16px;
                            font-size: 1.1rem;
                            font-weight: 900;
                            cursor: pointer;
                            text-transform: uppercase;
                            letter-spacing: 1px;
                            filter: drop-shadow(4px 6px 0px #D97706);
                            transition: all 0.2s;
                        " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
                            🔍 REVEAL THE TRUTH
                        </button>
                    </div>
                `;
                return;
            }
            
            // Results revealed - SEPARATE SCOREBOARD CARDS for each option
            let html = '<h3 style="color: white; margin-bottom: 15px; font-size: 1.2rem; text-align: center;">📊 The Results</h3>';
            
            // Detect if this is FMK (votes are in format "F: X, M: Y, K: Z")
            const allOptions = Object.keys(votes);
            const isFMK = allOptions.length > 0 && allOptions[0].startsWith('F:');
            
            console.log('📊 Building separate scoreboard cards for:', allOptions);
            console.log('   - Is FMK format?', isFMK);
            
            // Grid container for cards
            html += '<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; max-width: 1200px; margin: 0 auto;">';
            
            if (isFMK) {
                // FMK SPECIAL HANDLING - All 3 people on ONE line
                // Parse all votes to count per person
                const personCounts = {}; // { "Pete": 2, "Colin": 1, "Andy": 0 }
                const personVoters = {}; // { "Pete": ["Lars", "Maria"], ... }
                
                for (const [voteString, count] of Object.entries(votes)) {
                    // Parse "F: Pete, M: Colin, K: Andy"
                    const parts = voteString.split(',').map(p => p.trim());
                    const fPart = parts.find(p => p.startsWith('F:'));
                    const mPart = parts.find(p => p.startsWith('M:'));
                    const kPart = parts.find(p => p.startsWith('K:'));
                    
                    // Count Fuck votes (highest score)
                    if (fPart) {
                        const person = fPart.substring(2).trim();
                        personCounts[person] = (personCounts[person] || 0) + (count * 3); // F = 3 points
                        if (!personVoters[person]) personVoters[person] = [];
                        const votersForThis = voters[voteString] || [];
                        personVoters[person].push(...votersForThis);
                    }
                    // Count Marry votes (medium score)
                    if (mPart) {
                        const person = mPart.substring(2).trim();
                        personCounts[person] = (personCounts[person] || 0) + (count * 2); // M = 2 points
                        if (!personVoters[person]) personVoters[person] = [];
                    }
                    // Count Kill votes (low score)
                    if (kPart) {
                        const person = kPart.substring(2).trim();
                        personCounts[person] = (personCounts[person] || 0) + (count * 1); // K = 1 point
                        if (!personVoters[person]) personVoters[person] = [];
                    }
                }
                
                console.log('📊 FMK person counts:', personCounts);
                
                // Sort by score (highest first) and assign ranks
                const sortedPeople = Object.entries(personCounts).sort((a, b) => b[1] - a[1]);
                const maxCount = sortedPeople[0]?.[1] || 1;
                
                // Create ONE CARD with all 3 people in a row
                html += `
                    <div style="
                        background: linear-gradient(135deg, rgba(124, 58, 237, 0.25), rgba(168, 85, 247, 0.2));
                        border: 2px solid rgba(168, 85, 247, 0.3);
                        border-radius: 16px;
                        padding: 20px;
                        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
                        grid-column: 1 / -1;
                    ">
                        <h4 style="color: white; font-size: 1.2rem; font-weight: 700; text-align: center; margin: 0 0 20px 0;">
                            🔥 FMK Results
                        </h4>
                        
                        <!-- All 3 people in one row -->
                        <div style="display: flex; gap: 20px; justify-content: space-around; align-items: flex-end; margin-bottom: 10px;">
                            ${sortedPeople.map(([person, score], index) => {
                                const percentage = (score / maxCount) * 100;
                                const barHeight = Math.max(percentage * 1.2, 30); // Max 120px, min 30px
                                const rank = index + 1;
                                const rankEmoji = rank === 1 ? '🥇' : rank === 2 ? '🥈' : '🥉';
                                
                                return `
                                    <div style="flex: 1; display: flex; flex-direction: column; align-items: center;">
                                        <!-- Rank -->
                                        <div style="font-size: 1.5rem; margin-bottom: 8px;">${rankEmoji}</div>
                                        
                                        <!-- Vertical Bar -->
                                        <div style="
                                            width: 100%;
                                            max-width: 100px;
                                            height: 120px;
                                            background: rgba(0, 0, 0, 0.3);
                                            border-radius: 12px;
                                            position: relative;
                                            display: flex;
                                            flex-direction: column;
                                            justify-content: flex-end;
                                            overflow: hidden;
                                            margin-bottom: 10px;
                                        ">
                                            <div style="
                                                background: linear-gradient(to top, #7C3AED, #A855F7, #C084FC);
                                                width: 100%;
                                                height: ${barHeight}px;
                                                border-radius: 0 0 12px 12px;
                                                transition: height 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
                                                box-shadow: 0 -4px 20px rgba(168, 85, 247, 0.5);
                                                display: flex;
                                                align-items: center;
                                                justify-content: center;
                                            ">
                                                <span style="color: white; font-weight: 700; font-size: 1.2rem;">
                                                    ${score}
                                                </span>
                                            </div>
                                        </div>
                                        
                                        <!-- Person Name -->
                                        <div style="
                                            color: white;
                                            font-weight: 700;
                                            font-size: 1rem;
                                            text-align: center;
                                            word-break: break-word;
                                            margin-bottom: 8px;
                                        ">
                                            ${person}
                                        </div>
                                        
                                        <!-- Score label -->
                                        <div style="color: rgba(255,255,255,0.7); font-size: 0.85rem; margin-bottom: 8px;">
                                            ${score} pt${score !== 1 ? 's' : ''}
                                        </div>
                                        
                                        <!-- Voters -->
                                        ${(personVoters[person] || []).length > 0 ? `
                                            <div style="display: flex; flex-direction: column; gap: 6px; align-items: center;">
                                                ${(personVoters[person] || []).slice(0, 3).map(voter => `
                                                    <div style="
                                                        background: #7C3AED;
                                                        color: white;
                                                        padding: 4px 10px;
                                                        border-radius: 10px;
                                                        font-size: 0.8rem;
                                                        font-weight: 600;
                                                    ">${voter}</div>
                                                `).join('')}
                                            </div>
                                        ` : ''}
                                    </div>
                                `;
                            }).join('')}
                        </div>
                        
                        <!-- Scoring explanation -->
                        <div style="text-align: center; color: rgba(255,255,255,0.5); font-size: 0.85rem; margin-top: 20px;">
                            Scoring: Fuck = 3pts, Marry = 2pts, Kill = 1pt
                        </div>
                    </div>
                `;
            } else {
                // NORMAL (WYR, NHIE, etc) - Create SEPARATE CARD for each option
                for (const option of allOptions) {
                const count = votes[option] || 0;
                const percentage = totalPlayers > 0 ? Math.round((count / totalPlayers) * 100) : 0;
                const votersForOption = voters[option] || [];
                
                console.log(`   - Card for "${option}": ${count} votes (${percentage}%), voters:`, votersForOption);
                
                // Calculate bar height (max 120px)
                const barHeight = Math.max(percentage * 1.2, 15); // 100% = 120px, min 15px
                
                html += `
                    <div style="
                        background: linear-gradient(135deg, rgba(124, 58, 237, 0.25), rgba(168, 85, 247, 0.2));
                        border: 2px solid rgba(168, 85, 247, 0.3);
                        border-radius: 16px;
                        padding: 15px;
                        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                    ">
                        <!-- Option Title -->
                        <h4 style="
                            color: white;
                            font-size: 1.1rem;
                            font-weight: 700;
                            margin: 0 0 12px 0;
                            text-align: center;
                            word-break: break-word;
                        ">
                            ${option}
                        </h4>
                        
                        <!-- Vertical Bar Container -->
                        <div style="
                            width: 100%;
                            max-width: 100px;
                            height: 120px;
                            background: rgba(0, 0, 0, 0.3);
                            border-radius: 12px;
                            position: relative;
                            display: flex;
                            flex-direction: column;
                            justify-content: flex-end;
                            overflow: hidden;
                            margin-bottom: 10px;
                        ">
                            <!-- The Bar (grows from bottom) -->
                            <div style="
                                background: linear-gradient(to top, #7C3AED, #A855F7, #C084FC);
                                width: 100%;
                                height: ${barHeight}px;
                                border-radius: 0 0 12px 12px;
                                transition: height 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
                                box-shadow: 0 -4px 20px rgba(168, 85, 247, 0.5);
                                display: flex;
                                align-items: center;
                                justify-content: center;
                            " aria-label="${option}: ${count} votes, ${percentage}%">
                                ${percentage > 15 ? `<span style="color: white; font-weight: 700; font-size: 1rem;">${percentage}%</span>` : ''}
                            </div>
                            
                            <!-- Percentage outside if bar too small -->
                            ${percentage <= 15 ? `
                                <div style="
                                    position: absolute;
                                    top: -30px;
                                    left: 50%;
                                    transform: translateX(-50%);
                                    color: white;
                                    font-weight: 700;
                                    font-size: 1rem;
                                ">
                                    ${percentage}%
                                </div>
                            ` : ''}
                        </div>
                        
                        <!-- Vote Count -->
                        <div style="
                            color: rgba(255, 255, 255, 0.8);
                            font-size: 0.85rem;
                            margin-bottom: 10px;
                            font-weight: 600;
                        ">
                            ${count} vote${count !== 1 ? 's' : ''}
                        </div>
                        
                        <!-- Player Names (only for this option) -->
                        <div style="
                            display: flex;
                            flex-direction: column;
                            gap: 8px;
                            width: 100%;
                            align-items: center;
                        ">
                            ${votersForOption.length > 0 ? votersForOption.map(voter => `
                                <div style="
                                    background: #7C3AED;
                                    color: white;
                                    padding: 8px 16px;
                                    border-radius: 14px;
                                    font-size: 0.9rem;
                                    font-weight: 600;
                                    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
                                    white-space: nowrap;
                                    max-width: 100%;
                                    overflow: hidden;
                                    text-overflow: ellipsis;
                                ">
                                    ${voter}
                                </div>
                            `).join('') : '<div style="color: rgba(255, 255, 255, 0.4); font-size: 0.9rem; font-style: italic;">No votes</div>'}
                        </div>
                    </div>
                `;
                }
            }
            
            html += '</div>'; // Close grid
            
            resultsEl.innerHTML = html;
            
            console.log('✅ Separate scoreboard cards rendered!');
        }
        
        // Reveal voting results
        function revealVotingResults() {
            console.log('🔍 Revealing results...');
            resultsRevealed = true;
            
            // Notify server that results are revealed
            socket.emit('reveal-results', { roomCode: gameConfig.roomCode });
            
            console.log('   - Emitted reveal-results');
            console.log('   - resultsRevealed is now:', resultsRevealed);
        }
        
        // Show spotlight
        function showSpotlight(data) {
            const { player, avatar, status } = data;
            
            document.getElementById('spotlightEmoji').textContent = avatar || '🎯';
            document.getElementById('spotlightPlayerName').textContent = player;
            document.getElementById('spotlightStatus').textContent = status === 'thinking' ? 'Thinking...' : 'Ready to reveal...';
            document.getElementById('spotlightDisplay').classList.remove('hidden');
            document.getElementById('spotlightAnswer').classList.add('hidden');
        }
        
        // Reveal spotlight answer
        function revealSpotlightAnswer(data) {
            const answerEl = document.getElementById('spotlightAnswer');
            answerEl.textContent = data.answer || 'Answer revealed!';
            answerEl.classList.remove('hidden');
            document.getElementById('spotlightStatus').textContent = 'Answer revealed!';
        }
        
        // Update players display
        function updatePlayersDisplay() {
            const displayEl = document.getElementById('playersDisplay');
            displayEl.innerHTML = players.map(p => `
                <div class="player-chip">${p.avatar} ${p.name}</div>
            `).join('');
        }
        
        // End game
        function endGame() {
            if (confirm('End this game and return to lobby?')) {
                // Emit end-game event to server
                socket.emit('end-game', { roomCode: gameConfig.roomCode });
                
                // Return to host page with same room code
                window.location.href = `/host?room=${gameConfig.roomCode}`;
            }
        }
    </script>
</body>
</html>
 }
