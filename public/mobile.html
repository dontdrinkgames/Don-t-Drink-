<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Don't Drink! - Join Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .room-code-display {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }
        
        .room-code-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        .room-code-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            letter-spacing: 2px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .avatar-option {
            font-size: 2rem;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            background: white;
        }
        
        .avatar-option:hover {
            transform: scale(1.1);
            border-color: #667eea;
        }
        
        .avatar-option.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.1);
        }
        
        .join-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .join-btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        
        .join-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .error-message {
            color: #ff4757;
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 71, 87, 0.1);
            border-radius: 10px;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Waiting Screen Styles */
        .player-name-display {
            text-align: center;
            margin: 30px 0;
            font-size: 1.5rem;
            color: #333;
        }
        
        .player-name-display span {
            display: inline-block;
            margin: 0 10px;
        }
        
        #playerAvatar {
            font-size: 3rem;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            margin: 30px auto;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .waiting-message {
            text-align: center;
            color: #666;
            font-size: 1.1rem;
            margin-top: 20px;
        }
        
        .status-message {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            color: #667eea;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Join Screen -->
        <div id="joinScreen" class="card">
            <h1 class="logo">Don't Drink!</h1>
            
            <div class="room-code-display">
                <div class="room-code-label">Room Code</div>
                <div class="room-code-value" id="roomCodeDisplay">------</div>
            </div>
            
            <div id="errorMessage" class="error-message hidden"></div>
            
            <div class="input-group">
                <label for="playerName">Your Name</label>
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20" autocomplete="off">
            </div>
            
            <div class="input-group">
                <label>Choose Your Avatar</label>
                <div class="avatar-grid">
                    <div class="avatar-option selected" data-avatar="üçÜ">üçÜ</div>
                    <div class="avatar-option" data-avatar="üçë">üçë</div>
                    <div class="avatar-option" data-avatar="üíã">üíã</div>
                    <div class="avatar-option" data-avatar="üòà">üòà</div>
                    <div class="avatar-option" data-avatar="üî•">üî•</div>
                    <div class="avatar-option" data-avatar="üí¶">üí¶</div>
                    <div class="avatar-option" data-avatar="üå∂Ô∏è">üå∂Ô∏è</div>
                    <div class="avatar-option" data-avatar="üåÆ">üåÆ</div>
                    <div class="avatar-option" data-avatar="ü•µ">ü•µ</div>
                    <div class="avatar-option" data-avatar="üòè">üòè</div>
                    <div class="avatar-option" data-avatar="üï∫">üï∫</div>
                    <div class="avatar-option" data-avatar="üíÉ">üíÉ</div>
                    <div class="avatar-option" data-avatar="üëÖ">üëÖ</div>
                    <div class="avatar-option" data-avatar="ü§§">ü§§</div>
                    <div class="avatar-option" data-avatar="üçØ">üçØ</div>
                    <div class="avatar-option" data-avatar="üòé">üòé</div>
                </div>
            </div>
            
            <button id="joinBtn" class="join-btn">JOIN GAME</button>
        </div>
        
        <!-- Waiting Screen -->
        <div id="waitingScreen" class="card hidden">
            <h1 class="logo">Don't Drink!</h1>
            <div class="player-name-display">
                <span id="playerAvatar">üçÜ</span>
                <span id="playerNameDisplay">Player</span>
            </div>
            <div class="spinner"></div>
            <div class="waiting-message">Waiting for host to start the game...</div>
            <div id="gameStatus" class="status-message hidden"></div>
        </div>
    </div>
    
    <!-- Socket.IO from CDN with fallback -->
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script>
        let socket = null;
        let selectedAvatar = 'üçÜ';
        let roomCode = '';
        let connected = false;
        
        // Get room code from URL
        function getRoomCodeFromURL() {
            const path = window.location.pathname;
            const code = path.substring(1);
            return code.length === 6 ? code.toUpperCase() : null;
        }
        
        // Initialize
        window.addEventListener('load', () => {
            roomCode = getRoomCodeFromURL();
            
            if (!roomCode) {
                showError('Invalid room code. Please use a valid game link.');
                document.getElementById('joinBtn').disabled = true;
                return;
            }
            
            document.getElementById('roomCodeDisplay').textContent = roomCode;
            initSocket();
        });
        
        // Initialize Socket.IO
        function initSocket() {
            // If Socket.IO fails to load from CDN, try loading from server
            if (typeof io === 'undefined') {
                const script = document.createElement('script');
                script.src = '/socket.io/socket.io.js';
                script.onload = () => initSocketConnection();
                script.onerror = () => showError('Failed to load connection library');
                document.head.appendChild(script);
            } else {
                initSocketConnection();
            }
        }
        
        function initSocketConnection() {
            // Auto-detect server URL
            const socketUrl = window.location.hostname === 'localhost'
                ? 'http://localhost:3000'
                : window.location.origin;
            
            socket = io(socketUrl, {
                transports: ['websocket', 'polling'],
                reconnection: true,
                reconnectionAttempts: Infinity,
                reconnectionDelay: 1000,
                reconnectionDelayMax: 5000,
                randomizationFactor: 0.5
            });
            
            socket.on('connect', () => {
                console.log('Connected to server');
                connected = true;
                hideError();
                document.getElementById('joinBtn').disabled = false;
            });
            
            // CRITICAL: Listen for join-success event
            socket.on('join-success', (data) => {
                console.log('Successfully joined room:', data);
                showWaitingScreen();
            });
            
            socket.on('join-error', (error) => {
                console.log('Join error:', error);
                showError(error.message || 'Failed to join room');
                document.getElementById('joinBtn').disabled = false;
            });
            
            socket.on('game-started', (data) => {
                console.log('Game started:', data);
                document.getElementById('gameStatus').textContent = 'Game is starting!';
                document.getElementById('gameStatus').classList.remove('hidden');
                
                // Redirect to play page after short delay
                setTimeout(() => {
                    window.location.href = `/play?room=${roomCode}`;
                }, 1500);
            });
            
            socket.on('players-updated', (players) => {
                console.log('Players in room:', players.length);
            });
            
            socket.on('host-disconnected', () => {
                showError('Host has left the game');
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
            });
            
            socket.on('disconnect', () => {
                connected = false;
                console.log('Disconnected from server');
            });
            
            socket.on('connect_error', (error) => {
                console.error('Connection failed:', error);
                showError('Connection failed. Please try again.');
            });
        }
        
        // Avatar selection
        document.querySelectorAll('.avatar-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.avatar-option').forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
                selectedAvatar = option.dataset.avatar;
            });
        });
        
        // Join button
        document.getElementById('joinBtn').addEventListener('click', () => {
            const playerName = document.getElementById('playerName').value.trim();
            
            if (!playerName) {
                showError('Please enter your name');
                return;
            }
            
            if (!connected) {
                showError('Connecting to server...');
                return;
            }
            
            document.getElementById('joinBtn').disabled = true;
            
            // Send join request - using callback pattern
            socket.emit('join-room', {
                roomCode: roomCode,
                playerName: playerName,
                avatar: selectedAvatar
            }, (response) => {
                if (response && response.success) {
                    // Backup in case join-success event doesn't fire
                    setTimeout(() => {
                        if (document.getElementById('joinScreen').classList.contains('hidden')) {
                            return; // Already on waiting screen
                        }
                        showWaitingScreen();
                    }, 100);
                } else {
                    showError(response?.error || 'Failed to join room');
                    document.getElementById('joinBtn').disabled = false;
                }
            });
            
            // Timeout fallback
            setTimeout(() => {
                if (!document.getElementById('waitingScreen').classList.contains('hidden')) {
                    return; // Already on waiting screen
                }
                document.getElementById('joinBtn').disabled = false;
                showError('Join timeout - please try again');
            }, 5000);
        });
        
        // Enter key support
        document.getElementById('playerName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('joinBtn').click();
            }
        });
        
        function showWaitingScreen() {
            const playerName = document.getElementById('playerName').value.trim();
            document.getElementById('playerNameDisplay').textContent = playerName;
            document.getElementById('playerAvatar').textContent = selectedAvatar;
            
            document.getElementById('joinScreen').classList.add('hidden');
            document.getElementById('waitingScreen').classList.remove('hidden');
        }
        
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
            setTimeout(() => hideError(), 5000);
        }
        
        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }
    </script>
</body>
</html>
