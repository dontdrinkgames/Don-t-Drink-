<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Don't Drink! - Join Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .logo {
            text-align: center;
            margin: 40px 0;
        }
        
        .logo h1 {
            font-size: 2.5em;
            font-weight: 700;
            text-transform: uppercase;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.3);
            background: white;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .join-card {
            background: rgba(255,255,255,0.95);
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1.1em;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }
        
        .avatar-selector {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .avatar-option {
            font-size: 2em;
            padding: 10px;
            background: #f5f5f5;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .avatar-option:hover {
            transform: scale(1.1);
            border-color: #667eea;
        }
        
        .avatar-option.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #764ba2;
            transform: scale(1.1);
        }
        
        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102,126,234,0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .error-message {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .success-message {
            background: #4ade80;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Waiting screen */
        .waiting-screen {
            display: none;
            text-align: center;
            padding: 30px;
        }
        
        .waiting-screen.active {
            display: block;
        }
        
        .player-avatar {
            font-size: 5em;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .waiting-text {
            color: #333;
            font-size: 1.2em;
            margin: 20px 0;
        }
        
        .room-info {
            background: rgba(102,126,234,0.1);
            border: 2px solid #667eea;
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0;
            color: #333;
        }
        
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            background: rgba(255,255,255,0.9);
            color: #333;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
        }
        
        .status-dot.connected {
            background: #4ade80;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Connecting...</span>
    </div>
    
    <div class="container">
        <div class="logo">
            <h1>Don't Drink!</h1>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <div class="join-card">
            <!-- Join Form -->
            <div id="joinForm">
                <form onsubmit="joinGame(event)">
                    <div class="form-group">
                        <label for="playerName">Your Name</label>
                        <input type="text" id="playerName" name="playerName" required 
                               placeholder="Enter your name" maxlength="20">
                    </div>
                    
                    <div class="form-group">
                        <label>Choose Your Avatar</label>
                        <div class="avatar-selector" id="avatarSelector">
                            <div class="avatar-option" data-avatar="ðŸ˜Ž">ðŸ˜Ž</div>
                            <div class="avatar-option" data-avatar="ðŸ¤ª">ðŸ¤ª</div>
                            <div class="avatar-option" data-avatar="ðŸ˜ˆ">ðŸ˜ˆ</div>
                            <div class="avatar-option" data-avatar="ðŸ¥³">ðŸ¥³</div>
                            <div class="avatar-option" data-avatar="ðŸ¤ ">ðŸ¤ </div>
                            <div class="avatar-option" data-avatar="ðŸ¦„">ðŸ¦„</div>
                            <div class="avatar-option" data-avatar="ðŸ”¥">ðŸ”¥</div>
                            <div class="avatar-option" data-avatar="ðŸ’€">ðŸ’€</div>
                            <div class="avatar-option" data-avatar="ðŸ‘½">ðŸ‘½</div>
                            <div class="avatar-option" data-avatar="ðŸŽ­">ðŸŽ­</div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn" id="joinBtn">Join Game</button>
                </form>
            </div>
            
            <!-- Loading Screen -->
            <div class="loading" id="loadingScreen">
                <div class="spinner"></div>
                <p>Connecting to game...</p>
            </div>
            
            <!-- Waiting Screen -->
            <div class="waiting-screen" id="waitingScreen">
                <div class="player-avatar" id="playerAvatarDisplay">ðŸ˜Ž</div>
                <h2 id="playerNameDisplay">Player</h2>
                <div class="waiting-text">Waiting for host to start the game...</div>
                <div class="room-info">
                    <strong>Room Code:</strong> <span id="roomCodeDisplay">------</span>
                </div>
                <button class="btn" onclick="leaveGame()">Leave Game</button>
            </div>
        </div>
    </div>
    
    <script>
        let socket = null;
        let playerData = {
            name: '',
            avatar: 'ðŸ˜Ž',
            roomCode: ''
        };
        
        // Get room code from URL
        const pathParts = window.location.pathname.split('/');
        const roomCode = pathParts[pathParts.length - 1];
        
        // Initialize connection when page loads
        window.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, room code:', roomCode);
            
            if (!roomCode || roomCode.length !== 6) {
                showError('Invalid room code. Please check the URL.');
                document.getElementById('joinBtn').disabled = true;
                return;
            }
            
            playerData.roomCode = roomCode;
            initSocketConnection();
        });
        
        // Initialize Socket.IO connection
        function initSocketConnection() {
            // Determine server URL
            let socketUrl;
            
            if (window.location.hostname === 'localhost' || 
                window.location.hostname === '127.0.0.1' ||
                window.location.hostname.includes('192.168')) {
                // Local development
                socketUrl = `http://${window.location.hostname}:3000`;
            } else {
                // Production (dontdrinkgames.com)
                socketUrl = window.location.origin;
            }
            
            console.log('Connecting to server:', socketUrl);
            
            // Connect with options
            socket = io(socketUrl, {
                transports: ['websocket', 'polling'],
                reconnection: true,
                reconnectionDelay: 1000,
                reconnectionDelayMax: 5000,
                reconnectionAttempts: 10,
                timeout: 20000,
                autoConnect: true
            });
            
            // Connection events
            socket.on('connect', () => {
                console.log('Connected to server!');
                updateConnectionStatus(true);
                document.getElementById('joinBtn').disabled = false;
            });
            
            socket.on('disconnect', () => {
                console.log('Disconnected from server');
                updateConnectionStatus(false);
                if (document.getElementById('waitingScreen').classList.contains('active')) {
                    showError('Lost connection to server. Please refresh and try again.');
                }
            });
            
            socket.on('connect_error', (error) => {
                console.error('Connection error:', error.message);
                updateConnectionStatus(false);
                showError('Connection failed. Please try again.');
            });
            
            // Game events
            socket.on('player-joined', (data) => {
                console.log('Successfully joined game!', data);
                showWaitingScreen();
            });
            
            socket.on('game-started', (gameData) => {
                console.log('Game started!', gameData);
                showSuccess('Game is starting!');
                // Redirect to player game view
                setTimeout(() => {
                    window.location.href = `/player.html?room=${roomCode}`;
                }, 1000);
            });
            
            socket.on('error', (error) => {
                console.error('Server error:', error);
                showError(error.message || 'An error occurred');
                hideLoading();
            });
            
            socket.on('room-not-found', () => {
                showError('Room not found. Please check the room code.');
                hideLoading();
            });
            
            socket.on('room-full', () => {
                showError('This room is full.');
                hideLoading();
            });
        }
        
        // Avatar selection
        document.querySelectorAll('.avatar-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.avatar-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                this.classList.add('selected');
                playerData.avatar = this.dataset.avatar;
            });
        });
        
        // Select first avatar by default
        document.querySelector('.avatar-option').click();
        
        // Join game function
        function joinGame(event) {
            event.preventDefault();
            
            const name = document.getElementById('playerName').value.trim();
            
            if (!name) {
                showError('Please enter your name');
                return;
            }
            
            if (!socket || !socket.connected) {
                showError('Not connected to server. Please refresh and try again.');
                return;
            }
            
            playerData.name = name;
            
            console.log('Joining game with:', playerData);
            
            // Show loading
            showLoading();
            
            // Emit join event
            socket.emit('join-room', {
                roomCode: playerData.roomCode,
                playerName: playerData.name,
                avatar: playerData.avatar
            });
            
            // Timeout if no response
            setTimeout(() => {
                if (document.getElementById('loadingScreen').classList.contains('active')) {
                    hideLoading();
                    showError('Failed to join game. Please try again.');
                }
            }, 10000);
        }
        
        // Show waiting screen
        function showWaitingScreen() {
            hideLoading();
            document.getElementById('joinForm').style.display = 'none';
            document.getElementById('waitingScreen').classList.add('active');
            document.getElementById('playerAvatarDisplay').textContent = playerData.avatar;
            document.getElementById('playerNameDisplay').textContent = playerData.name;
            document.getElementById('roomCodeDisplay').textContent = playerData.roomCode;
        }
        
        // Leave game
        function leaveGame() {
            if (socket && socket.connected) {
                socket.emit('leave-room');
            }
            window.location.href = '/';
        }
        
        // UI Helper functions
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
            setTimeout(() => {
                successEl.style.display = 'none';
            }, 3000);
        }
        
        function showLoading() {
            document.getElementById('loadingScreen').classList.add('active');
            document.getElementById('joinForm').style.display = 'none';
        }
        
        function hideLoading() {
            document.getElementById('loadingScreen').classList.remove('active');
            document.getElementById('joinForm').style.display = 'block';
        }
        
        function updateConnectionStatus(connected) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected';
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Disconnected';
            }
        }
    </script>
</body>
</html>
