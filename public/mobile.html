<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Join Game - Don't Drink!</title>
    
    <!-- Socket.IO from CDN -->
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js" crossorigin="anonymous"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 32px;
            font-weight: 800;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .room-code {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .room-code-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .room-code-display {
            font-size: 36px;
            font-weight: 800;
            color: #667eea;
            letter-spacing: 4px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }
        
        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .avatar-section {
            margin-bottom: 30px;
        }
        
        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .avatar-option {
            aspect-ratio: 1;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }
        
        .avatar-option:active {
            transform: scale(0.95);
        }
        
        .avatar-option.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.05);
        }
        
        .join-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .join-btn:active {
            transform: scale(0.98);
        }
        
        .join-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .connection-status {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 15px;
        }
        
        .connection-status.connected {
            color: #4caf50;
        }
        
        .connection-status.disconnected {
            color: #f44336;
        }
        
        /* Waiting Screen */
        .waiting-screen {
            display: none;
            text-align: center;
        }
        
        .waiting-screen.active {
            display: block;
        }
        
        .join-screen.hidden {
            display: none;
        }
        
        .waiting-animation {
            font-size: 48px;
            margin: 30px 0;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .waiting-text {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .waiting-subtext {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        
        .player-info {
            background: rgba(102, 126, 234, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }
        
        .player-avatar {
            font-size: 64px;
            margin-bottom: 10px;
        }
        
        .player-name {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Join Screen -->
        <div class="join-screen" id="joinScreen">
            <div class="logo">
                <h1>DON'T DRINK!</h1>
            </div>
            
            <div class="room-code">
                <div class="room-code-label">Romkode</div>
                <div class="room-code-display" id="roomCodeDisplay">------</div>
            </div>
            
            <div class="form-group">
                <label for="playerName">Ditt Navn</label>
                <input type="text" id="playerName" placeholder="Skriv inn navnet ditt" maxlength="15" autocomplete="off">
            </div>
            
            <div class="avatar-section">
                <label>Velg Avatar</label>
                <div class="avatar-grid">
                    <div class="avatar-option selected" data-avatar="üçÜ">üçÜ</div>
                    <div class="avatar-option" data-avatar="üçë">üçë</div>
                    <div class="avatar-option" data-avatar="üíã">üíã</div>
                    <div class="avatar-option" data-avatar="üòà">üòà</div>
                    <div class="avatar-option" data-avatar="üî•">üî•</div>
                    <div class="avatar-option" data-avatar="üí¶">üí¶</div>
                    <div class="avatar-option" data-avatar="üå∂Ô∏è">üå∂Ô∏è</div>
                    <div class="avatar-option" data-avatar="üåÆ">üåÆ</div>
                    <div class="avatar-option" data-avatar="ü•µ">ü•µ</div>
                    <div class="avatar-option" data-avatar="üòè">üòè</div>
                    <div class="avatar-option" data-avatar="üï∫">üï∫</div>
                    <div class="avatar-option" data-avatar="üíÉ">üíÉ</div>
                    <div class="avatar-option" data-avatar="üëÖ">üëÖ</div>
                    <div class="avatar-option" data-avatar="ü§§">ü§§</div>
                    <div class="avatar-option" data-avatar="üçØ">üçØ</div>
                    <div class="avatar-option" data-avatar="üòé">üòé</div>
                </div>
            </div>
            
            <button class="join-btn" id="joinBtn" disabled>JOIN GAME</button>
            
            <div class="connection-status" id="connectionStatus">Kobler til server...</div>
            <div class="error-message" id="errorMessage"></div>
        </div>
        
        <!-- Waiting Screen -->
        <div class="waiting-screen" id="waitingScreen">
            <div class="logo">
                <h1>DON'T DRINK!</h1>
            </div>
            
            <div class="waiting-animation">‚è≥</div>
            
            <div class="waiting-text">Du er med!</div>
            <div class="waiting-subtext">Venter p√• at hosten starter spillet...</div>
            
            <div class="player-info">
                <div class="player-avatar" id="waitingAvatar">üçÜ</div>
                <div class="player-name" id="waitingName">Player Name</div>
            </div>
            
            <div class="room-code">
                <div class="room-code-label">Romkode</div>
                <div class="room-code-display" id="waitingRoomCode">------</div>
            </div>
        </div>
    </div>

    <script>
        let socket = null;
        let playerData = {
            name: '',
            avatar: 'üçÜ',
            roomCode: null
        };
        let connectionAttempts = 0;
        const MAX_CONNECTION_ATTEMPTS = 10;
        
        // Get room code from URL
        function getRoomCodeFromURL() {
            const path = window.location.pathname;
            const code = path.substring(1);
            return code && code.length === 6 ? code.toUpperCase() : null;
        }
        
        // Show/hide error message
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }
        
        function hideError() {
            document.getElementById('errorMessage').classList.remove('show');
        }
        
        // Update connection status
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.textContent = '‚úì Tilkoblet';
                statusEl.className = 'connection-status connected';
                hideError();
            } else {
                statusEl.textContent = '‚úó Frakoblet';
                statusEl.className = 'connection-status disconnected';
            }
        }
        
        // Show waiting screen
        function showWaitingScreen() {
            console.log('Showing waiting screen for:', playerData);
            document.getElementById('joinScreen').classList.add('hidden');
            document.getElementById('waitingScreen').classList.add('active');
            document.getElementById('waitingAvatar').textContent = playerData.avatar;
            document.getElementById('waitingName').textContent = playerData.name;
            document.getElementById('waitingRoomCode').textContent = playerData.roomCode;
        }
        
        // Initialize on load
        window.addEventListener('load', () => {
            const roomCode = getRoomCodeFromURL();
            
            if (!roomCode) {
                showError('Ugyldig romkode. Sjekk URL-en.');
                document.getElementById('joinBtn').disabled = true;
                return;
            }
            
            playerData.roomCode = roomCode;
            document.getElementById('roomCodeDisplay').textContent = roomCode;
            
            // Initialize Socket.IO connection
            initSocketConnection();
        });
        
        // Initialize Socket.IO
        function initSocketConnection() {
            // Determine server URL
            let socketUrl;
            
            if (window.location.hostname === 'localhost' || 
                window.location.hostname === '127.0.0.1') {
                socketUrl = 'http://localhost:3000';
            } else {
                socketUrl = window.location.origin;
            }
            
            console.log('Connecting to:', socketUrl);
            updateConnectionStatus(false);
            
            // Create Socket.IO connection with comprehensive options
            socket = io(socketUrl, {
                transports: ['polling', 'websocket'], // Polling first for mobile reliability
                reconnection: true,
                reconnectionAttempts: Infinity,
                reconnectionDelay: 1000,
                reconnectionDelayMax: 10000,
                randomizationFactor: 0.5,
                timeout: 30000,
                autoConnect: true,
                forceNew: true,
                withCredentials: false
            });
            
            // Connection successful
            socket.on('connect', () => {
                console.log('‚úì Connected to server!', socket.id);
                connectionAttempts = 0;
                updateConnectionStatus(true);
                document.getElementById('joinBtn').disabled = false;
            });
            
            // Connection error
            socket.on('connect_error', (error) => {
                console.error('Connection error:', error);
                connectionAttempts++;
                updateConnectionStatus(false);
                
                if (connectionAttempts >= MAX_CONNECTION_ATTEMPTS) {
                    showError('Kunne ikke koble til serveren. Vennligst sjekk internettforbindelsen din og pr√∏v igjen.');
                } else {
                    showError(`Pr√∏ver √• koble til... (fors√∏k ${connectionAttempts}/${MAX_CONNECTION_ATTEMPTS})`);
                }
            });
            
            // Disconnected
            socket.on('disconnect', (reason) => {
                console.log('Disconnected:', reason);
                updateConnectionStatus(false);
                
                if (reason === 'io server disconnect') {
                    // Server disconnected us, reconnect manually
                    socket.connect();
                }
            });
            
            // Reconnecting
            socket.on('reconnect_attempt', (attemptNumber) => {
                console.log('Reconnect attempt:', attemptNumber);
                showError(`Gjenoppretter tilkobling... (fors√∏k ${attemptNumber})`);
            });
            
            // Successfully reconnected
            socket.on('reconnect', (attemptNumber) => {
                console.log('Reconnected after', attemptNumber, 'attempts');
                hideError();
                updateConnectionStatus(true);
            });
            
            // Join events
            socket.on('join-success', (data) => {
                console.log('‚úì Successfully joined room!', data);
                hideError();
                showWaitingScreen();
            });
            
            socket.on('join-error', (error) => {
                console.error('Join error:', error);
                showError(error.message || 'Kunne ikke bli med i rommet');
                document.getElementById('joinBtn').disabled = false;
            });
            
            // Game started
            socket.on('game-started', (data) => {
                console.log('Game started!', data);
                // Navigate to play page or handle game start
                window.location.href = '/play';
            });
            
            // Host disconnected
            socket.on('host-disconnected', () => {
                showError('Hosten har forlatt spillet');
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
            });
        }
        
        // Avatar selection
        document.querySelectorAll('.avatar-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.avatar-option').forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
                playerData.avatar = option.dataset.avatar;
            });
        });
        
        // Join button
        document.getElementById('joinBtn').addEventListener('click', () => {
            const name = document.getElementById('playerName').value.trim();
            
            if (!name) {
                showError('Vennligst skriv inn navnet ditt');
                return;
            }
            
            if (!socket || !socket.connected) {
                showError('Ikke tilkoblet serveren. Vennligst vent...');
                return;
            }
            
            // Update playerData BEFORE sending join request
            playerData.name = name;
            
            document.getElementById('joinBtn').disabled = true;
            hideError();
            
            console.log('Sending join request:', playerData);
            
            // Send join request
            socket.emit('join-room', {
                roomCode: playerData.roomCode,
                playerName: playerData.name,
                avatar: playerData.avatar
            });
            
            // Timeout fallback
            setTimeout(() => {
                if (!document.getElementById('waitingScreen').classList.contains('active')) {
                    document.getElementById('joinBtn').disabled = false;
                    showError('Joining timeout. Please try again.');
                }
            }, 10000);
        });
        
        // Enter key to join
        document.getElementById('playerName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !document.getElementById('joinBtn').disabled) {
                document.getElementById('joinBtn').click();
            }
        });
    </script>
</body>
</html>
