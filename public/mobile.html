<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Don't Drink! - Join Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #764ba2;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .room-code-display {
            background: #f0f0f0;
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #764ba2;
        }
        
        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .avatar-option {
            padding: 10px;
            background: #f5f5f5;
            border: 2px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            font-size: 24px;
            transition: all 0.2s;
        }
        
        .avatar-option:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }
        
        .avatar-option.selected {
            background: #764ba2;
            border-color: #764ba2;
        }
        
        .join-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .join-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .join-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .waiting-screen {
            text-align: center;
            padding: 40px 20px;
        }
        
        .waiting-message {
            font-size: 1.2rem;
            color: #666;
            margin: 20px 0;
        }
        
        .player-name-display {
            font-size: 2rem;
            font-weight: 700;
            color: #764ba2;
            margin: 20px 0;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f0f0f0;
            border-top: 5px solid #764ba2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
        
        .error-message {
            background: #ff4444;
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .success-message {
            background: #44ff44;
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Join Screen -->
        <div id="joinScreen" class="card">
            <h1 class="logo">Don't Drink!</h1>
            <div class="room-code-display">Room: <span id="roomCode">LOADING</span></div>
            
            <div id="errorMessage" class="error-message hidden"></div>
            
            <div class="form-group">
                <label for="playerName">Your Name:</label>
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20" autocomplete="off">
            </div>
            
            <div class="form-group">
                <label>Choose your avatar:</label>
                <div class="avatar-grid">
                    <div class="avatar-option selected" data-avatar="üçÜ">üçÜ</div>
                    <div class="avatar-option" data-avatar="üçë">üçë</div>
                    <div class="avatar-option" data-avatar="üíã">üíã</div>
                    <div class="avatar-option" data-avatar="üòà">üòà</div>
                    <div class="avatar-option" data-avatar="üî•">üî•</div>
                    <div class="avatar-option" data-avatar="üí¶">üí¶</div>
                    <div class="avatar-option" data-avatar="üå∂Ô∏è">üå∂Ô∏è</div>
                    <div class="avatar-option" data-avatar="üåÆ">üåÆ</div>
                    <div class="avatar-option" data-avatar="ü•µ">ü•µ</div>
                    <div class="avatar-option" data-avatar="üòè">üòè</div>
                </div>
            </div>
            
            <button id="joinBtn" class="join-btn">Join Game</button>
        </div>
        
        <!-- Waiting Screen -->
        <div id="waitingScreen" class="card hidden">
            <h1 class="logo">Don't Drink!</h1>
            <div class="player-name-display">
                <span id="playerAvatar">üçÜ</span>
                <span id="playerNameDisplay">Player</span>
            </div>
            <div class="spinner"></div>
            <div class="waiting-message">Waiting for host to start the game...</div>
            <div id="gameStatus" class="waiting-message"></div>
        </div>
    </div>

    <!-- Socket.IO Script -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        // Get room code from URL
        const pathParts = window.location.pathname.split('/');
        const roomCode = pathParts[pathParts.length - 1].toUpperCase();
        
        // Display room code
        document.getElementById('roomCode').textContent = roomCode;
        
        // Avatar selection
        let selectedAvatar = 'üçÜ';
        const avatarOptions = document.querySelectorAll('.avatar-option');
        
        avatarOptions.forEach(option => {
            option.addEventListener('click', () => {
                avatarOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedAvatar = option.dataset.avatar;
            });
        });
        
        // Initialize Socket.IO
        let socket = null;
        let connected = false;
        
        function initSocket() {
            // Try to connect to the server
            socket = io(window.location.origin, {
                transports: ['websocket', 'polling'],
                reconnection: true,
                reconnectionAttempts: 5,
                reconnectionDelay: 1000
            });
            
            socket.on('connect', () => {
                console.log('Connected to server');
                connected = true;
                hideError();
            });
            
            socket.on('disconnect', () => {
                console.log('Disconnected from server');
                connected = false;
                showError('Lost connection to server');
            });
            
            socket.on('join-success', (data) => {
                console.log('Joined successfully:', data);
                const playerName = document.getElementById('playerName').value.trim();
                document.getElementById('playerNameDisplay').textContent = playerName;
                document.getElementById('playerAvatar').textContent = selectedAvatar;
                showWaitingScreen();
            });
            
            socket.on('join-error', (data) => {
                showError(data.message || 'Failed to join room');
                document.getElementById('joinBtn').disabled = false;
            });
            
            socket.on('game-started', (data) => {
                document.getElementById('gameStatus').textContent = 'Game is starting!';
            });
            
            socket.on('host-disconnected', () => {
                showError('Host has left the game');
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
            });
        }
        
        // Join button handler
        document.getElementById('joinBtn').addEventListener('click', () => {
            const playerName = document.getElementById('playerName').value.trim();
            
            if (!playerName) {
                showError('Please enter your name');
                return;
            }
            
            if (!connected) {
                showError('Connecting to server...');
                initSocket();
                setTimeout(() => joinGame(), 1000);
                return;
            }
            
            joinGame();
        });
        
        function joinGame() {
            const playerName = document.getElementById('playerName').value.trim();
            
            document.getElementById('joinBtn').disabled = true;
            
            socket.emit('join-room', {
                roomCode: roomCode,
                playerName: playerName,
                avatar: selectedAvatar
            });
        }
        
        function showWaitingScreen() {
            document.getElementById('joinScreen').classList.add('hidden');
            document.getElementById('waitingScreen').classList.remove('hidden');
        }
        
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
        }
        
        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }
        
        // Enter key support
        document.getElementById('playerName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('joinBtn').click();
            }
        });
        
        // Initialize socket connection on page load
        window.addEventListener('load', () => {
            initSocket();
        });
    </script>
</body>
</html>
