<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Game - Don't Drink!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .room-code-display {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .room-code-label {
            font-size: 0.8rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .room-code-value {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 3px;
            color: #FACC15;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-label {
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: block;
        }
        
        .input-field {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .input-field:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .avatar-section {
            margin-bottom: 25px;
        }
        
        .avatar-label {
            font-size: 0.9rem;
            margin-bottom: 12px;
            display: block;
        }
        
        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        .avatar-option {
            font-size: 1.8rem;
            padding: 10px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .avatar-option:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }
        
        .avatar-option.selected {
            border-color: #FACC15;
            background: rgba(250, 204, 21, 0.2);
            box-shadow: 0 0 20px rgba(250, 204, 21, 0.4);
        }
        
        .join-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #10B981, #059669);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .join-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }
        
        .join-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #FCA5A5;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            text-align: center;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Waiting Screen */
        .player-name-display {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.2rem;
        }
        
        #playerAvatar {
            font-size: 2rem;
            margin-right: 10px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #FACC15;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .waiting-message {
            text-align: center;
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 20px;
        }
        
        .status-message {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Join Screen -->
        <div id="joinScreen" class="card">
            <h1 class="logo">Don't Drink!</h1>
            
            <div class="room-code-display">
                <div class="room-code-label">Joining Room</div>
                <div class="room-code-value" id="roomCodeDisplay">LOADING</div>
            </div>
            
            <div id="errorMessage" class="error-message hidden"></div>
            
            <div class="input-group">
                <label class="input-label">Your Name</label>
                <input type="text" id="playerName" class="input-field" placeholder="Enter your name" maxlength="20" autocomplete="off">
            </div>
            
            <div class="avatar-section">
                <label class="avatar-label">Choose Your Avatar</label>
                <div class="avatar-grid">
                    <div class="avatar-option selected" data-avatar="üçÜ">üçÜ</div>
                    <div class="avatar-option" data-avatar="üçë">üçë</div>
                    <div class="avatar-option" data-avatar="üëÖ">üëÖ</div>
                    <div class="avatar-option" data-avatar="üí¶">üí¶</div>
                    <div class="avatar-option" data-avatar="üî•">üî•</div>
                    <div class="avatar-option" data-avatar="üòà">üòà</div>
                    <div class="avatar-option" data-avatar="ü•µ">ü•µ</div>
                    <div class="avatar-option" data-avatar="üçå">üçå</div>
                    <div class="avatar-option" data-avatar="üçí">üçí</div>
                    <div class="avatar-option" data-avatar="üå∂Ô∏è">üå∂Ô∏è</div>
                    <div class="avatar-option" data-avatar="ü•í">ü•í</div>
                    <div class="avatar-option" data-avatar="üçæ">üçæ</div>
                </div>
            </div>
            
            <button id="joinBtn" class="join-btn">Join Game</button>
        </div>
        
        <!-- Waiting Screen -->
        <div id="waitingScreen" class="card hidden">
            <h1 class="logo">Don't Drink!</h1>
            <div class="player-name-display">
                <span id="playerAvatar">üçÜ</span>
                <span id="playerNameDisplay">Player</span>
            </div>
            <div class="spinner"></div>
            <div class="waiting-message">Waiting for host to start the game...</div>
            <div id="gameStatus" class="status-message hidden"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket;
        let selectedAvatar = 'üçÜ';
        let roomCode = '';
        let connected = false;
        
        // Get room code from URL
        function getRoomCodeFromURL() {
            const path = window.location.pathname;
            const code = path.substring(1); // Remove leading slash
            return code.length === 6 ? code.toUpperCase() : null;
        }
        
        // Initialize
        window.addEventListener('load', () => {
            roomCode = getRoomCodeFromURL();
            
            if (!roomCode) {
                showError('Invalid room code. Please use a valid game link.');
                document.getElementById('joinBtn').disabled = true;
                return;
            }
            
            document.getElementById('roomCodeDisplay').textContent = roomCode;
            initSocket();
        });
        
        // Initialize Socket.IO
        function initSocket() {
            socket = io({
                transports: ['websocket', 'polling']
            });
            
            socket.on('connect', () => {
                console.log('Connected to server');
                connected = true;
                hideError();
            });
            
            socket.on('join-success', (data) => {
                console.log('Successfully joined room:', data);
                showWaitingScreen();
            });
            
            socket.on('join-error', (error) => {
                console.log('Join error:', error);
                showError(error.message || 'Failed to join room');
                document.getElementById('joinBtn').disabled = false;
            });
            
            socket.on('game-started', (data) => {
                console.log('Game started:', data);
                document.getElementById('gameStatus').textContent = 'Game is starting!';
                document.getElementById('gameStatus').classList.remove('hidden');
                // Here you would transition to the actual game screen
            });
            
            socket.on('players-updated', (players) => {
                console.log('Players updated:', players);
                const status = `${players.length} player${players.length !== 1 ? 's' : ''} in room`;
                document.getElementById('gameStatus').textContent = status;
                document.getElementById('gameStatus').classList.remove('hidden');
            });
            
            socket.on('host-disconnected', () => {
                showError('Host has left the game');
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
            });
            
            socket.on('disconnect', () => {
                console.log('Disconnected from server');
                connected = false;
                showError('Lost connection to server');
            });
        }
        
        // Avatar selection
        document.querySelectorAll('.avatar-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.avatar-option').forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
                selectedAvatar = option.dataset.avatar;
            });
        });
        
        // Join button
        document.getElementById('joinBtn').addEventListener('click', () => {
            const playerName = document.getElementById('playerName').value.trim();
            
            if (!playerName) {
                showError('Please enter your name');
                return;
            }
            
            if (!connected) {
                showError('Connecting to server...');
                return;
            }
            
            document.getElementById('joinBtn').disabled = true;
            
            socket.emit('join-room', {
                roomCode: roomCode,
                playerName: playerName,
                avatar: selectedAvatar
            });
        });
        
        // Enter key support
        document.getElementById('playerName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('joinBtn').click();
            }
        });
        
        function showWaitingScreen() {
            const playerName = document.getElementById('playerName').value.trim();
            document.getElementById('playerNameDisplay').textContent = playerName;
            document.getElementById('playerAvatar').textContent = selectedAvatar;
            
            document.getElementById('joinScreen').classList.add('hidden');
            document.getElementById('waitingScreen').classList.remove('hidden');
        }
        
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
        }
        
        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }
    </script>
</body>
</html>
