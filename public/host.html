<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Don't Drink! â€“ Host</title>
  <!-- behold dine eksisterende styles -->
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <!-- BEHOLDER EKSISTERENDE DESIGN/MARKUP: -->
  <header class="host-header">
    <h1 id="title">Don't Drink!</h1>
    <div class="room-info">
      <span class="label">Room</span>
      <span id="roomCodeDisplay" class="room-code">â€”â€”â€”</span>
    </div>
  </header>

  <main class="host-main">
    <section class="join-instructions">
      <div class="qr-wrap">
        <div id="qrCode" class="qr"></div>
      </div>
      <div class="url-wrap">
        <input id="urlField" class="url-field" readonly />
        <button id="copyBtn" class="btn">Copy URL</button>
      </div>
      <div id="successMessage" class="banner success hidden"></div>
      <div id="errorMessage" class="banner error hidden"></div>
    </section>

    <section class="players-section">
      <div class="players-header">
        <h2>Players (<span id="playerCount">0</span>)</h2>
      </div>
      <div id="playersPlaceholder" class="placeholder">Waiting for playersâ€¦</div>
      <div id="playersGrid" class="players-grid"><!-- cards rendered here --></div>
    </section>

    <section class="controls">
      <!-- behold dine knapper/valg for spill, mode, intensity osv -->
      <button id="startGameBtn" class="btn primary" disabled>Start game</button>
    </section>
  </main>

  <!-- (Hvis du har egne skript-referanser her, behold dem) -->
  <script>
let socket;
let players = [];
const gameState = {
  selectedGame: null,
  selectedMode: null,
  selectedIntensity: null,
  roomCode: null
};

function loadSocketIO() {
  return new Promise((resolve, reject) => {
    if (typeof io !== 'undefined') return resolve();
    const s = document.createElement('script');
    s.src = '/socket.io/socket.io.js';
    s.onload = resolve;
    s.onerror = () => reject(new Error('Failed to load socket.io'));
    document.head.appendChild(s);
  });
}

function ensureQRCodeLib() {
  return new Promise((resolve, reject) => {
    if (window.QRCode) return resolve();
    const s = document.createElement('script');
    s.src = 'https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js';
    s.onload = resolve;
    s.onerror = () => reject(new Error('Failed to load QRCode library'));
    document.head.appendChild(s);
  });
}

function generateQRCode(url) {
  const box = document.getElementById('qrCode');
  if (!box) return;
  ensureQRCodeLib().then(() => {
    box.innerHTML = '';
    new QRCode(box, {
      text: url,
      width: 128,
      height: 128,
      colorDark : "#000000",
      colorLight : "#ffffff",
      correctLevel : QRCode.CorrectLevel.H
    });
  }).catch(() => {
    box.innerHTML = `<div style="background:#fff;color:#000;padding:6px;border-radius:6px;font:12px/1.2 monospace">${url}</div>`;
  });
}

function updateRoomCode(roomCode) {
  const disp = document.getElementById('roomCodeDisplay');
  const urlField = document.getElementById('urlField');
  if (disp) disp.textContent = roomCode;
  if (urlField) {
    const url = `${window.location.origin}/${roomCode}`;
    urlField.value = url;
    generateQRCode(url);
  }
}

function updatePlayerCount() {
  const el = document.getElementById('playerCount');
  if (el) el.textContent = players.length.toString();
}

function updatePlayersDisplay() {
  const container = document.getElementById('playersGrid');
  if (!container) return;
  container.innerHTML = '';
  const placeholder = document.getElementById('playersPlaceholder');
  if (!players.length) {
    if (placeholder) placeholder.classList.remove('hidden');
    return;
  }
  if (placeholder) placeholder.classList.add('hidden');
  players.forEach(p => {
    const card = document.createElement('div');
    card.className = `player-card ${p.connected ? 'connected' : 'disconnected'}`;
    card.innerHTML = `
      <div class="player-avatar">${p.avatar || 'ðŸ™‚'}</div>
      <div class="player-name">${p.name}</div>
      <div class="player-status ${p.connected ? 'on' : 'off'}">
        ${p.connected ? 'Connected' : 'Disconnected'}
      </div>
    `;
    container.appendChild(card);
  });
}

function showSuccess(message) {
  const el = document.getElementById('successMessage');
  if (!el) return;
  el.textContent = message;
  el.classList.remove('hidden');
  setTimeout(() => el.classList.add('hidden'), 3000);
}
function showError(message) {
  const el = document.getElementById('errorMessage');
  if (!el) return;
  el.textContent = message;
  el.classList.remove('hidden');
  setTimeout(() => el.classList.add('hidden'), 5000);
}

function updateStartButton() {
  const btn = document.getElementById('startGameBtn');
  if (!btn) return;
  btn.disabled = players.length < 2;
}

function initializeSocket() {
  socket = io({ transports: ['websocket', 'polling'], timeout: 10000, forceNew: true });

  socket.on('connect', () => {
    console.log('Host connected');
    socket.emit('create-room', {}, (resp) => {
      if (resp?.success) {
        gameState.roomCode = resp.roomCode;
        updateRoomCode(resp.roomCode);
      }
    });
  });

  socket.on('room-created', (data) => {
    if (data?.roomCode) {
      gameState.roomCode = data.roomCode;
      updateRoomCode(data.roomCode);
    }
  });

  socket.on('player-list', ({ players: serverPlayers }) => {
    players = (serverPlayers || []).map(p => ({
      id: p.clientId,
      name: p.name,
      avatar: p.avatar,
      connected: !!p.connected
    }));
    updatePlayerCount();
    updatePlayersDisplay();
    updateStartButton();
  });

  socket.on('host-disconnected', () => {
    showError('Host disconnected');
  });

  socket.onAny((event, ...args) => {
    if (event !== 'player-list') console.log('Socket event:', event, args);
  });
}

document.getElementById('copyBtn')?.addEventListener('click', async () => {
  try {
    const text = document.getElementById('urlField').value;
    await navigator.clipboard.writeText(text);
    showSuccess('URL copied to clipboard!');
  } catch {
    showError('Failed to copy URL');
  }
});

document.getElementById('startGameBtn')?.addEventListener('click', () => {
  if (!gameState.roomCode) return;
  socket.emit('start-game', { roomCode: gameState.roomCode, settings: {
    game: gameState.selectedGame,
    mode: gameState.selectedMode,
    intensity: gameState.selectedIntensity
  }});
  showSuccess('Game startingâ€¦');
});

document.addEventListener('DOMContentLoaded', async () => {
  try {
    if (typeof io === 'undefined') await loadSocketIO();
  } catch {
    showError('Could not load socket.io');
    return;
  }
  initializeSocket();
  updateStartButton();
  updatePlayerCount();
  updatePlayersDisplay();
});
  </script>
</body>
</html>
