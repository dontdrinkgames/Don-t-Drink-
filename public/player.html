<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Join Game - Don't Drink!</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #581C87 0%, #4C1D95 50%, #3730A3 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            background: linear-gradient(135deg, #A855F7 0%, #8B5CF6 100%);
            border-radius: 20px;
            padding: 15px 30px;
            margin: 0 auto 20px;
            width: fit-content;
            filter: drop-shadow(4px 6px 0px #6D28D9);
            font-weight: 700;
            font-size: 2rem;
            text-align: center;
            line-height: 0.9;
        }

        /* Join Screen */
        .join-screen {
            display: block;
            flex: 1;
        }

        .join-screen.hidden {
            display: none;
        }

        .join-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            filter: drop-shadow(4px 6px 0px rgba(0, 0, 0, 0.2));
            text-align: center;
        }

        .room-code-display {
            background: linear-gradient(135deg, #FACC15 0%, #F59E0B 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            color: #2D1B69;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 4px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.1rem;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.9);
            color: #2D1B69;
        }

        .form-input:focus {
            outline: none;
            background: white;
        }

        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .avatar-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(2px 3px 0px rgba(0, 0, 0, 0.3));
        }

        .avatar-btn:hover, .avatar-btn:active {
            transform: translateY(-2px);
            filter: drop-shadow(3px 5px 0px rgba(0, 0, 0, 0.3));
        }

        .avatar-btn.selected {
            background: linear-gradient(135deg, #FACC15 0%, #F59E0B 100%);
            filter: drop-shadow(3px 5px 0px #D97706);
        }

        .join-btn {
            width: 100%;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            border: none;
            border-radius: 20px;
            padding: 18px;
            color: white;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(4px 6px 0px #047857);
            text-transform: uppercase;
            margin-top: 20px;
        }

        .join-btn:hover, .join-btn:active {
            transform: translateY(-3px);
            filter: drop-shadow(6px 9px 0px #047857);
        }

        .join-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Waiting Screen */
        .waiting-screen {
            display: none;
            flex: 1;
            text-align: center;
            justify-content: center;
            align-items: center;
        }

        .waiting-screen.active {
            display: flex;
            flex-direction: column;
        }

        .waiting-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 30px;
            backdrop-filter: blur(10px);
            filter: drop-shadow(4px 6px 0px rgba(0, 0, 0, 0.2));
        }

        .player-info {
            margin-bottom: 30px;
        }

        .player-avatar {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .player-name {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .waiting-text {
            font-size: 1.2rem;
            font-weight: 500;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Game Screen */
        .game-screen {
            display: none;
            flex: 1;
        }

        .game-screen.active {
            display: flex;
            flex-direction: column;
        }

        .question-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            filter: drop-shadow(4px 6px 0px rgba(0, 0, 0, 0.2));
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .question-emoji {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 1.4rem;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 30px;
        }

        .answer-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .answer-btn {
            background: linear-gradient(135deg, #8B5CF6 0%, #7C3AED 100%);
            border: none;
            border-radius: 15px;
            padding: 18px;
            color: white;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(3px 5px 0px #5B21B6);
            text-align: center;
        }

        .answer-btn:hover, .answer-btn:active {
            transform: translateY(-3px);
            filter: drop-shadow(5px 8px 0px #5B21B6);
        }

        .answer-btn.selected {
            background: linear-gradient(135deg, #FACC15 0%, #F59E0B 100%);
            color: #2D1B69;
            filter: drop-shadow(3px 5px 0px #D97706);
        }

        .answer-btn.selected:hover, .answer-btn.selected:active {
            filter: drop-shadow(5px 8px 0px #D97706);
        }

        /* Spotlight mode */
        .spotlight-screen {
            display: none;
            flex: 1;
            text-align: center;
            justify-content: center;
            align-items: center;
        }

        .spotlight-screen.active {
            display: flex;
            flex-direction: column;
        }

        .spotlight-card {
            background: linear-gradient(135deg, #FACC15 0%, #F59E0B 100%);
            border-radius: 20px;
            padding: 40px 30px;
            filter: drop-shadow(4px 6px 0px #D97706);
            color: #2D1B69;
        }

        .spotlight-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .spotlight-text {
            font-size: 1.3rem;
            font-weight: 600;
            line-height: 1.4;
        }

        /* Status bar */
        .status-bar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .game-info {
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0.8;
        }

        .mode-indicator {
            font-weight: 600;
            color: #FACC15;
        }

        /* Error messages */
        .error-message {
            background: #DC2626;
            color: white;
            border-radius: 10px;
            padding: 12px;
            margin-top: 15px;
            font-weight: 500;
            text-align: center;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .logo {
                font-size: 1.5rem;
                padding: 12px 25px;
            }
            
            .room-code-display {
                font-size: 1.5rem;
                letter-spacing: 2px;
            }
            
            .avatar-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>

                    Everyone is watching you answer this question. Choose wisely!
                </div>
            </div>

    <script>
        // Game state
        let playerState = {
            roomCode: null,
            playerName: null,
            playerAvatar: null,
            playerId: null,
            gameActive: false,
            currentQuestion: null,
            selectedAnswer: null
        };

        // Get room code from URL
        function getRoomCodeFromURL() {
            const path = window.location.pathname;
            const roomCode = path.substring(1); // Remove leading slash
            return roomCode.length === 6 ? roomCode.toUpperCase() : null;
        }

        // Initialize player interface
        function initPlayer() {
            const roomCode = getRoomCodeFromURL();
            if (roomCode) {
                playerState.roomCode = roomCode;
                document.getElementById('roomCodeDisplay').textContent = roomCode;
                document.getElementById('waitingRoomCode').textContent = roomCode;
            } else {
                showError('Invalid room code. Please check the URL.');
                return;
            }

            // Pre-select first avatar
            const firstAvatar = document.querySelector('.avatar-btn');
            if (firstAvatar) {
                firstAvatar.classList.add('selected');
                playerState.playerAvatar = firstAvatar.dataset.avatar;
            }
        }

        // Handle avatar selection
        function handleAvatarSelection(event) {
            // Remove selected class from all avatars
            document.querySelectorAll('.avatar-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Add selected class to clicked avatar
            event.target.classList.add('selected');
            playerState.playerAvatar = event.target.dataset.avatar;
        }

        // Handle form submission
        function handleJoinForm(event) {
            event.preventDefault();
            
            const nameInput = document.getElementById('playerName');
            const name = nameInput.value.trim();
            
            if (!name) {
                showError('Please enter your name');
                return;
            }
            
            if (name.length > 20) {
                showError('Name must be 20 characters or less');
                return;
            }
            
            if (!playerState.playerAvatar) {
                showError('Please select an avatar');
                return;
            }
            
            playerState.playerName = name;
            playerState.playerId = 'player_' + Math.random().toString(36).substr(2, 9);
            
            joinGame();
        }

        // Join the game
        function joinGame() {
            // Hide join screen, show waiting screen
            document.getElementById('joinScreen').classList.add('hidden');
            document.getElementById('waitingScreen').classList.add('active');
            
            // Update waiting screen with player info
            document.getElementById('waitingAvatar').textContent = playerState.playerAvatar;
            document.getElementById('waitingName').textContent = playerState.playerName;
            
            // In real implementation, this would connect to Socket.IO
            console.log('Player joined:', playerState);
            
            // Mock: Start game after 3 seconds for testing
            setTimeout(() => {
                startGame();
            }, 3000);
        }

        // Start the game
        function startGame() {
            playerState.gameActive = true;
            
            // Hide waiting screen, show game screen
            document.getElementById('waitingScreen').classList.remove('active');
            document.getElementById('gameScreen').classList.add('active');
            
            // Load first question (mock)
            loadQuestion({
                emoji: 'ðŸ¤”',
                text: 'Would you rather always know when someone is lying or always get away with lying?',
                type: 'would_you_rather',
                options: ['Always know when someone is lying', 'Always get away with lying']
            });
        }

        // Load a question
        function loadQuestion(question) {
            playerState.currentQuestion = question;
            playerState.selectedAnswer = null;
            
            // Update question display
            document.getElementById('gameQuestionEmoji').textContent = question.emoji;
            document.getElementById('gameQuestionText').textContent = question.text;
            
            // Generate answer buttons
            const buttonsContainer = document.getElementById('answerButtons');
            buttonsContainer.innerHTML = '';
            
            if (question.type === 'would_you_rather') {
                question.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.className = 'answer-btn';
                    button.textContent = option;
                    button.onclick = () => selectAnswer(index, option);
                    buttonsContainer.appendChild(button);
                });
            } else if (question.type === 'never_have_i_ever') {
                // For NHIE, just show "I Have" / "Never Have" buttons
                const options = ['I Have Done This', 'Never Have I Ever'];
                options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.className = 'answer-btn';
                    button.textContent = option;
                    button.onclick = () => selectAnswer(index, option);
                    buttonsContainer.appendChild(button);
                });
            }
        }

        // Select an answer
        function selectAnswer(index, answer) {
            playerState.selectedAnswer = { index, answer };
            
            // Update button states
            document.querySelectorAll('.answer-btn').forEach((btn, i) => {
                btn.classList.toggle('selected', i === index);
            });
            
            console.log('Answer selected:', answer);
            
            // In real implementation, this would send answer to server
            // Mock: Load next question after 2 seconds
            setTimeout(() => {
                const nextQuestion = {
                    emoji: 'ðŸ»',
                    text: 'Never have I ever kissed someone on the first date',
                    type: 'never_have_i_ever'
                };
                loadQuestion(nextQuestion);
            }, 2000);
        }

        // Show error message
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 4000);
        }

        // Show spotlight screen
        function showSpotlight() {
            document.getElementById('gameScreen').classList.remove('active');
            document.getElementById('spotlightScreen').classList.add('active');
            
            setTimeout(() => {
                document.getElementById('spotlightScreen').classList.remove('active');
                document.getElementById('gameScreen').classList.add('active');
            }, 3000);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            initPlayer();
            
            // Avatar selection
            document.querySelectorAll('.avatar-btn').forEach(btn => {
                btn.addEventListener('click', handleAvatarSelection);
            });
            
            // Form submission
            document.getElementById('joinForm').addEventListener('submit', handleJoinForm);
            
            // Prevent zoom on double tap
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function (event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        });

        // Mock Socket.IO connection for testing
        console.log('Player interface ready. Room code:', playerState.roomCode);
    </script>
